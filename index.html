            "content" :[
        "&nbsp;&nbsp;제4회 게임제너레이션 비평 공모전에 당선된 두 글을 읽었다. 당선된 두 글이 모두 흥미로웠지만 먼저 눈에 들어온 건 류호준의 「게임은 어떻게 우리를 소외시키는가」였다. 이 글은 소외를 중심으로 게임과 플레이어의 관계를 풀어낸다. ‘위치는 유의미한 차이를 통해 형성된다’고 말하는 그는 소외를 탈피하는 방법으로 반복에서 탈출하는 일을 지목한다. 간명하게 말하면, 반복에서 차이가 비롯되고 이 안에서 나눌 수 없는 잔여분이 바로 플레이어의 실존이 된다는 것이다. 가령 아래와 같은 진술을 살펴보자. “플레이어의 의지와 무관하게 똑같은 사건이 영원히 반복되고 그래서 게임 내 모든 차이가 소멸하는 위기에 처하는데(소외), 이때 플레이어는 각종 활동과 추론을 통해 반복되는 연쇄를 끊고 차이(실존)를 다시 불러낼 수 있다.” 이 말은 일본의 만화 <체인소맨>의 한 설정을 떠올리게 한다. 이 만화의 근간에는 한 개념이 되살아나는 일을 막는 체인소의 힘이 자리한다. 기본적으로 악마들은 지옥과 현세를 오갈 수 있는데 둘 중 한 곳에서 죽으면 나머지 장소에서 기억을 잃은 채로 되살아난다. 지옥에서 사망하면 현세에서 살아나고 현세에서 사망하면 지옥에서 살아나는 식이다. 문제는 체인소의 악마가 중간에 개입하면 이런 윤회가 끊어져 버린다는 점이다. 기억을 잃더라도 되살아나는 것과 아예 모든 이의 기억에서 사라져버리는 것 중 무엇이 더 나을지는 두말할 것도 없다.",
        "&nbsp;&nbsp;작품의 설정은 분명 게임의 형식과 닮아있다. 우선 얼마든지 되살아날 수 있다는 점이 그렇다. 악마들이 다시 살아날 때마다 개인의 기억을 잃지만 그 외부에 있는 우리에게 기억은 온전히 유지된다. 마치 게임에서 한번 죽을 때마다 캐릭터의 상태값이 초기화되지만 플레이어의 경험은 유지되듯 말이다. 류호준의 글은 이 상황이 플레이어의 세계 내적 실존 감각을 형성한다고 본다. 캐릭터는 수도 없이 죽음을 반복하며 그 사이에 저장되지 않은 데이터는 모두 상실한다. 플레이어는 이 경험을 반복함으로써 자신이 그 기억을 획득했던 방법에 익숙해지고 또 그렇게 결말로 나아간다. 즉, 안과 밖의 ‘차이’가 발생함으로써 플레이어가 주변부의 극단으로 현재화한다. 결과적으로는 앞으로 나아가는 일과 별반 다를 것 없어 보이지만 이 상태값에서 중요한 건 ‘차이’가 우리를 주변부로 밀어낸다는 점이다. 꼭 앞이 아니라 뒤든 옆이든 간에 중앙에서 멀어지는 상태를 전제해야 한다. 장 뤽 낭시는 신체가 외부와 맞닿은 전선이 됨으로써 기억이 발생하는 장소가 될 수 있다고 말한다. 즉 차이화한다는 건 기억이라는 게 어떠한 저장의 형태가 아니라 흐름에 가깝다는 걸 보여준다. 이를 따라 게임에서 데이터는 물리적인 형태로 보존돼 반복적으로 표출되는 상태값이 아니라, 우리의 기억이 주변부에 밀려 나간다는 ‘차이’로 볼 수 있다. 그리고 이는 우리가 과거와 관계를 끊어 의도적으로 길을 잃을 때 불멸을 획득하는 일로 이어진다.",
        "&nbsp;&nbsp;기억은 상실되지 않는다. 다만 기억으로 향하는 길을 잃어버릴 수는 있다. 이는 사실상 죽은 데이터로 취급되지만 결말을 의도적으로 열어두었다는 점에서 다시금 차이가 발생할 여지를 둔다. 작중에서 체인소맨의 심장을 둘러싼 사투는 그들이 이 특별한 힘을 바라기 때문이다. 다시 살아나기 때문에 특정 개념이 실존한다면, 이를 끊어냄으로써 아예 지워버릴 수도 있다. 죽고 나면 어딘가에서 랜덤하게 부활하는 악마지만 이를 잡아먹음으로써 그와 같은 불완전함에 방점을 찍을 수 있다. 어느 한 개념을 정의하는 게 우리가 그를 어떠한 ‘차이’의 격벽으로 밀어내는 과정이라면, ‘의미’란 결국 우리가 이 세계에 녹아들 수 없게 방해하는 것일지도 모른다. 즉 ‘연쇄를 끊어 차이를 불러낸다’는 관점으로 보면, 체인소의 힘은 결국 차이를 불러내는 힘으로써 한 대상을 지우는 게 아니라 실존하게끔 하는 쪽에 가깝다. 이를 따른다면 반복을 끊어내는 체인소의 힘은 한 개념으로서 탄생한 이들을 자유롭게 하는 것으로 볼 수 있다. ‘실존’이 한 개인의 삶에 의미를 갖는 일을 가리킨다면, 그 삶은 주류가 아닌 주변부의 삶이 될 수밖에 없으니 말이다. 이 점에서 생각해볼 수 있는 건 게임이 영원회귀적인 의미에서 인간 소외를 불러일으키지만, 끝내 차이를 획득함으로써 플레이어에게 실존의 가치를 전파한다는 것이다. 우리가 이 게임을 하고 있다고 느끼게 하려면 궁극적으로 이는 의미를 갖는 플레이어의 형체를 지우는 쪽으로 나아가야만 한다.",
        "&nbsp;&nbsp;다른 한편 강현의 「캐릭터 뽑기가 갖는 의의란」은 서브컬처 게임이 뽑기 시스템으로 어떻게 높은 수익을 올리는지를 분석한다. 큰 틀에서 이 글은 일회성으로 휘발되는 서사를 캐릭터 뽑기 시스템에 결합함으로써 이들 소비가 단순한 재화 교환으로만 바라보아지지 않는다고 말한다. “상품의 사용가치(성능)와 별개로 상품이 갖는 일종의 기호가치를 높이고자 하는 전략”은 캐릭터와의 상호작용에서 얻은 경험이 일종의 기억으로 전환됨으로써 자기만의 고유한 것, 즉 ‘차이’를 만들어내는 것이다. 이는 앞서 류호준이 “활동과 추론을 통해 반복되는 연쇄를 끊고 차이(실존)를 다시 불러낼 수 있다”고 진술했던 점에 연결된다. 기본적으로 게임은 정해진 코드를 따라 움직이는 산물이기에 특정한 형태의 상황이나 현상을 반복하게 된다. 이는 즉 모두에게 균일한 경험을 제공하는 맥도날드식 프렌차이즈화라 할 수 있는데, 엄청나게 맛있지는 않아도 적어도 ‘실패’하지는 않는다는 점에서 안전한 쪽으로 분류된다. 서브컬처 게임사의 고민은 이처럼 게임성을 균일하게 가져가는 가운데 한 개인에게 어떻게 캐릭터의 매력을 전파하느냐에 있다. 이를 위해 게임사는 반복되는 경험을 끊고 일시적으로만 즐길 수 있는 사건이나 서사를 삽입한다. 특정 이벤트를 통해 캐릭터와 세계관 내의 서사를 줌으로써 캐릭터에 대한 친밀감이나 이해도를 높임으로써 이를 자신의 계정으로 데려오고 싶게끔 한다. 이때 서사는 시간이 흐른 뒤에도 게임 안에서 다시 선보여지지 않는다.",
        "&nbsp;&nbsp;다시 게임 안에서 선보여지지 않는 서사란 마치 우리 삶의 기억이 갖는 역할과 닮아있다. 우선 기억은 삶의 중요하고 특정한 사건이 사건으로서 기록돼 저장된 형태인데, 바꾸어 말하면 우리가 이를 ‘기억’할 수 있을지란 그때 당시로써는 알 수 없다는 뜻이다. 대개 부끄럽거나 인상 깊은 순간은 누가 보아도 기억에 남을 만하다고 느끼고는 하지만 반대로 별 뜻을 두지 않았던 작은 순간이 삶에 깊은 영향어를 주기도 한다. 이는 ‘차이’를 의도적으로 통제하는 일의 어려움을 잘 보여준다. 인생의 한순간에 차이가 발생하는 건 맞지만 그 사실은 주변부에 밀려난 자신의 모습에서만 발견된다. 더욱이 그 기억은 우리가 접근하는 법을 끊어내었기에 객체로서 발견될 수 있는 것이므로, 아무리 해도 그에 도달할 방법 따위는 없다. 이렇게 고립된 기억이 다시금 차이를 발현한다면, 애초에 기억은 사라졌던 적이 없다고 보는 이도 있겠지만 무엇보다 중요한 건 한 기억이 피어나는 과정을 경험하는 주체다. 한 게임 안에서는 모두가 같은 사건을 경험하지만 반대로 이에 멀어지는 속도는 서로 다르다. 모두가 자기만의 속도로 삶을 살아가는 것만큼이나 기억에서 멀어지는 속도도 다르다. 그래서 이 이야기에 대한 경험도 달라지는데 바로 이 대목에서 게임의 재화 소비 시스템이 제 역할을 발휘한다. 소위 “자신이 통제할 수 없는 대상에 대한, 즉 우연(우발)성에 대한 요청”은 그보다 상위에 자리 잡은 ‘요청하는 나’의 ‘당김’ 행위로 치환된다.",
        "&nbsp;&nbsp;이 시스템은 소위 ‘가챠(Gatcha)’로 불린다. 일본어의 ’철그럭 がちゃ가ちゃ’이라는 의성어에 대응하는 이 말은 캡슐에 담긴 토이를 돌리는 소리에서 기원한 것으로 알려졌다. 간단하게 말하면 ‘뽑기’지만, 흥미로운 건 이 말이 해외에 번역되는 과정에서 채택된 대응어다. 해외에서는 이러한 뽑기류 시스템을 두고서 ‘pull’이라는 표현을 사용하는데 이는 ‘슬롯머신’에서 유래됐다. 이 슬롯머신을 구동하려면 재화를 넣고서 기기 옆에 달린 레버를 당겨야만 하기 때문이다. 이 점을 알고 나면 자연스레 캡슐토이와 슬롯머신 간에는 랜덤성을 제외하고는 상당히 많은 차이가 있다는 걸 알게 된다. 우선 가챠가 레버를 회전할 뿐이라면 슬롯머신은 레버를 당긴다. 화면 상의 기호를 하나로 일치시키는 일은 가챠와는 달리 자신이 바라는 목표가 하나의 기호로서 명확히 지정되어 있지 않아 사실 무엇을 넣든 별 상관도 없다. ‘망작’도 자신이 바라는 결과가 될 수 있는 가챠와는 달리 여기에는 단지 1등에서 3등을 지시하는 기호만이 있을 뿐이다. 이를 따르자면, “과거와 현재의 ‘거리’를 의식하며 과거에 현재를 가둬 넣는 일”은 기실 위에서 아래로 내리는 Y축의 움직임만을 재현할 뿐 실상은 개개인의 실존에 아무런 영향도 미치지 못한다. 차이를 발생시킨다는 점에서, 위에서 말한 ‘당김’은 가챠보다 슬롯머신에 더 잘 어울린다. 다시 말해서 우리와 애착관계에 있는 많은 경험들은 이처럼 차이를 발생시키는 트리거이기만 할 뿐 정말로 가치 있는 경험이 아니다.",

            "content" :[
// "좆되는 중(fucking)이라는 것과 좆됐다(fucked)는 것이 큐브릭의 작가의식이다. 그는 이 작가의식을 신화와 의례로 보여준다. “언어적으로 풍성한 신화를 연구하는 데 가장 적당한 방식이 해석(exegesis)이라고 이야기되었다면 언어적으로 빈곤한 의례를 연구하는 데 적당한 방식은 기술(description)이었다.<sup href='#fn1' id='ref1'>1)</a>” 둘은 흑과 백처럼 명확히 갈리지 않는다. 그 둘은 배반사건이 아니라 독립사건이며, 독립사건은 종속사건이다. “20세기 초에는 “현상을 구원”하려는 시도들이 행해질 수 있었다. 가장 두드러진 것으로는 의례에 언어 텍스트를 제공하는 작업, 즉 신화를 의례의 대본으로 놓음으로써 신화를 의례와 결합하는 작업들이 있었는데, 대부분 실패했다.“<a href='#fn2' id='ref2'>2)</a> 마지막 모더니스트로서 그는 이를 계속했던 것으로 보인다.",
//     "이를 지면 사정상 두 개의 영화로 소개하고자 한다. 물론 중간중간에 다른 영화들이 설명을 위하여 끼어들 수가 있으나, 양해를 부탁드린다. 그 두 개의 영화는 <영광의 길>, <풀 메탈 자켓>이다. 스탠리 큐브릭의 영화들 중 신화와 의례에서 후자의 기운이 짙은 작품들이다. 의례는 블랙 코미디로 기술된다. 사실 블랙 코미디라고 적어두면 사람들은 씁쓸한, 아이러니한 웃음을 의도한 줄로 알아듣는 경우가 많다. 결국은 무조건 웃음으로 귀결된다는 것이다. 부조리한 현실이 나를 웃음짓게 한다라든가 그로테스크의 미학이라든가 하는 것은 너무 빙빙 돌아간 말들이지 않나? 핵심은 코미디가 아니라 블랙과 코미디의 결합이다. 웃을 수 없는 상황인데 웃는다느니 하는 것이 아니다.",
//     "”그는 헬리콥터에서 베트남 농민들에게 즐겁게 총을 난사하는 사이코패스 군인을 만난다. 이 사이코패스는 어떻게 여자와 아이들까지 죽일 수 있느냐는 질문에 대해, 이 영화에서 가장 더러운 농담을 내뱉는다. “아주 쉬워, 그것들은 아주 느리거든!”“<a href='#fn3' id='ref3'>3)</a> 더러운 것이니 사이코패스니 하며 웃어놓고 딴청피우지 마라. 그 발언은 의지가 아닌 실행 측면에서는 항상 진실이다. 웃었다면 약자를 존중하는 것이 자신의 의지에 달려 있음을 느끼며 어설프게 그를 따라 웃는 게 아닌 다른 재미난 요소에 웃은 것인지 자기 자신을 한번 뒤돌아 보는 시간을 가져보는 것이 어떨지 제안한다.",
//     "블랙 코미디는 큐브릭이 느끼는 전부에 대한 그의 진술이다. 새롭게 작품을 위한 이야기를 만든다기보다는 원작 각색을 선호한다고 볼 수 있는 그의 성향은 성경에 선을 얹고 거짓말을 하지 않겠다고 법정에서 선서하는 모습을 떠오르게 한다. 이것은 아주 미국적인 광경인가? 그는 원고석과 피고석 어디를 위해서가 아닌 진실을 위해 선서하고 있는가? 그는 판사처럼 공정하려고 하는 것일까? 하지만 성경에 손을 올려놓고? 라는 의심이 글쓴이의 마음속에서도 큐브릭의 마음속에서도 히틀러의 마음속에서도 들려오는 듯하다.",
//     "큐브릭은 <아이드 와이드 셧>에서 주인공이 유대인이여서 겪는 곤경들을 게이 집단에게 돌린다. 그러나 그의 집에는 유대교 촛불이 분명히 켜져 있다. 하누카 중이기 때문이다. <샤이닝>과 <풀 메탈 자켓>에서 그는 흑인부터 쏴서 죽여버린다. 아마 <샤이닝>의 흑인 여성 누드 사진들은 그를 위한 초라한 변호였을 것이다. <풀 메탈 자켓>에서 흑인 동무를 위해 뛰어나가는 전우애를 가진 백인 청년처럼 말이다. 그 백인이 흑인과 가진 유대감은 성매매로 다져졌던 것이 이제 상기될 것이다. ”여기에는 믿음에 대한 질문도 없고 끝없이 미묘한 언어의 문제도 없다. 단지 무의미만 있을 뿐이다. 의례는 발화發話가 없기 때문에 해석에 저항하였다. 의례와 관련하여 \"타자\"는 순전한 \"타자\"로 남았다 -가면 뒤로 뚫고 들어가거나 몸짓 아래로 들어가서 의미를 얻을 수는 없었기 때문이다.",
//     "의례 연구는 처음부터 \"의심의 해석학hermeneutic of suspicion\", 설명해버리도록 고안된 설명 작업의 수행이었다. “타자'였던 것은 여전히 그렇게 남았으며, 그리하여 모든 가치가 제거된 것으로 인식되었다. 의례에서 표현된 “타자\"는 신화처럼 전유될 수 없었고, 그래서 제국주의의 이면인 종속되거나 더 흔하게는 근절되는 양상으로 나타난다.”<a href='#fn4' id='ref4'>4)</a> 자기 혐오를 위한 제물로 다른 사람들의 소수자성을 바치고 있다. 누구에게? 물론 그 자신에게 바치고 있다. 그래서 그가 얻고자 하는 것은 무엇인가? “모든 형태의 의례들은 아놀드 반 게넵이 \"성스러움의 뼈대 만들기 pivoting of the sacred\"<a href='#fn5' id='ref5'>5)</a>라고 부른 것을 보여준다.”",
//     "의례가 뼈라면 살은 어디에 있는가? 앞에서 의례는 신화에게서 대본을 제공받았는데, 신화가 다시 살인가? 그런데 무슨 신화? 앞에서 손을 올려놓았던 성경으로 다시 돌아가 보자. 대본에 적혀있는 배역의 이름을 읽어보자. <풀 메탈 자켓>의 주인공의 별명은 조커이다. 베트남 전쟁의 참전군이라는 점을 고려하면 밥 딜런의(지미 핸드릭스가 커버한 버전이 훨씬 유명하긴 하다) &lt;All Along The Watchtower&gt;를 쉽게 연상시킬 수 있는 이름이다. 그 노래에서 조커를 예수로 해석하는 것은 엄청나게 특이한 해석이 아니다. 예수를 존 레논과 연결시키는 것도 마찬가지로 그렇다. 존 레논은 예수보다 유명하다는 말을 해본 적이 있는 유명인사이니까. 심각한 사고의 비약이 나타났다고 볼 수가 없다.",
//     "신화는 다크 판타지로 묘사된다. “미국 투어의 막바지에 이르러 사람들이 눈먼 아이, 다리를 저는 아이를 비롯해 장애를 가진 아이를 자주 우리 대기실로 데려왔어요. \"애한테 키스라도 해줘요. 시력을 되찾게 될지 알아요?\" 이렇게 말하는 엄마와 불쌍한 아이에게 상처를 주고 싶지는 않지만, 한 엄마가 \"이 애를 걷게 해줘요, 당신이 만지기만 해도 걸을 수 있을 거예요!\"라고 말했을 때에는 자리를 박차고 뛰쳐나가고 싶었어요. 소리를 지르고 싶었어요. 호주머니를 다 털어주고 싶었죠.”<a href='#fn6' id='ref6'>6)</a> 존 레논은 어느 정도 어쩔 수 없이 <지져스 크라이스트 슈퍼스타>의 모델이다. 배역의 분장을 확인해 봐도 여전히 그가 맞을까?",
//     "조커가 born to kill을 적어둔 군모와 평화의 배지를 달고 돌아다닌다. 존 레논은 재한미군 군복을 입고서 평화를 많이 말하였다. (한국이나 일본의 국가행사에서 이매진을 트는 것은 이러한 맥락 하에서 이해될 수 있을까?) 그는 그 군복을 베트남 참전군인에게 받은 것이라고 했다. 동글안경을 쓰고서 그렇게 말한다. 존 레논 그 자신이 &lt;How I Won the War&gt;라는 전쟁에 관한 블랙 코미디 영화에 출연한 이래로 쭉 쓰고 다닌 안경이다. 이러한 셔레이드 코드는 캐릭터의 성격 묘사에서도 일관적으로 이어진다.",
//     "“왕 폐하께, 영국은 비아프라 독립을 막는 나이지리아 연방군을 돕고 있으며, 베트남 내전에 끼어든 미국을 편들고 있습니다. 게다가 플라스틱오노밴드의 새 싱글 &lt;Cold Turkey&gt;가 차트에서 빠르게 하락하고 있습니다. 위와 같은 현실에 항의하기 위해 영국의 훈장을 반납하는 바입니다. 배기즘 의 정신을 담아 존 레논 올림”<a href='#fn7' id='ref7'>7)</a> 작중 깡이 있고 글을 쓰고 폭력적인 구석이 있는, 즉 대항/탈출/분출 욕구가 있는(There must be some way out of here<a href='#fn8' id='ref8'>8)</a>) 모습은 존 레논의 주된 특징들이다. 평화를 원하는 그의 수많은 제스쳐들에 진실성을 더하거나 감한다. 그가 오노 요코와 결혼한 뒤에도 사람들은 신시아를 폭행하던 존 레논을 기억한다. 존 레논이 오노 요코를 마리아 막달레나로 동반 캐스팅하지 않으면 <지져스 크라이스트 슈퍼스타>에 참여하지 않겠다고 하는 모습을 바라본다. 그는 그렇게 <지져스 크라이스트 슈퍼스타>에 출연하지 않았지만 앞서 말했듯이 배려는 의지에 달린 문제이므로 <풀 메탈 자켓>에 등장하게 되었다.",
//     "큐브릭은 존 레논의 오노 요코와의 동반 출연 요구를 영화에 반영하였으나 그 방식은 의심스럽다. 죽음 님(Lady Death)이라는 별명으로 악명 높았던 우크라이나 붉은 군대의 저격수 류드밀라 미하일로브나 파블리첸코에서 영감을 얻은 듯한 활약을 하게 하고서는 죽여버린다. <영광의 길>에서 등장하는 “독일 여자 포로와 마주쳤을 때, 그는 왜곡된 욕망과 살인적 불안의 대상”<a href='#fn9' id='ref9'>9)</a>이자“흘러넘치는 억압된 향수와, 정신과 육체의 갑옷을 잠시나마 벗겨 내는 모성적 인물”<a href='#fn10' id='ref10'>10)</a> 의 끝도 이러하였을까? 여기서 잠깐 성경으로 돌아가자면, 유대교는 예수를 믿지 않으니 가짜 메시아라는 뜻으로 존 레논을 조커라는 이름 하에 등장시킨 것으로 볼 수가 있다. “조커는 영화의 중심 역할을 하는 주인공이라기보다 주변의 관찰자로 보인다. 그는 단지 때때로 사건들에 참여하기 위해 한발 앞으로 나아갈 뿐이다. 캐릭터의 역할이 다소 떨어져 보이는 것은 라이언 오닐이나 잭 니콜슨 같은 스타성 카리스마가 부족한 매튜 모딘을 캐스팅한 것 때문일 수도 있다..”<a href='#fn11' id='ref11'>11)</a>",
//     "그러나 큐브릭이 아우구스티누스의 발언을 참고하지 않을 이유는 존재하지 않는다. “구약은 그리스도 안에서 폐기되는 게 아니라 베일을 벗는다. 그러므로 구약은 그리스도를 통해 이해되어야 한다. 그리스도가 없을 때는 모호하고 숨겨졌던 것이 말하자면 밝히 드러났다. ···인물 속에 숨겨진 진리가 해석을 통해 밝혀진다.”<a href='#fn12' id='ref12'>12)</a> 다른 사람의 눈으로 보이지 않던 걸 보기를 원한다. 이것이 절시증이다. 큐브릭 영화에서 자주 등장하는 2부 구성은 구약과 신약이라고도 볼 수 있다. 신약의 조커는 구약의 로렌스 속에 감춰져 있고, 신약의 왓치타워 위 저격수는 구약의 하트먼 중사 속에 감춰져 있는 것이다. 유대교적인 관점에서 이어나가자면, 유대교는 성모 마리아를 몹시 부정적으로 묘사한다.",
//     "“하트먼은 기이하게 우스꽝스럽고, 어느 정도 감탄스러울 만큼 자기 규율이 잡혀 있다. 만약 우리가 그렇게 부를 수 있다면, 그의 매력은 큐브릭으로 하여금 조커를 덜 활동적이고 영웅적으로 만듦으로써 드라마의 균형을 맞추도록 했을 것 같다. 결과적으로, 하트먼은 너무나 매력적이어서 진짜로 혐오할 수가 없고, 조커는 너무나 무기력해서 완전히 동정할 수가 없다.”<a href='#fn13' id='ref13'>13)</a> 큐브릭이 유대교만 작품에 반영했으리라 생각할 이유는 없으나, 굳이 그가 추가적으로 유대교 외에 반영한 것을 찾아보자면 성모 마리아와 마리아 막달레나를 동일시하는 프로이트로 보인다. 로렌스와 조커가 하트먼과 남베트남 민족해방전선의 저격수를 살해하는 것이 잔인하게 연출되고, 작품의 하이라이트 장면들이기 때문이다.",
//     "결론적으로 나는 절시증이 영화의 원리이고 큐브릭이 하고자 한 것, 큐브릭의 작가적 성격이라고 생각한다, 나치의 눈으로 유대인의 입장에서 말한다. 감상적이지 않게 자신과 세계를 보고자 한다. 이는 ‘나는 고발한다’ 운동으로 한계가 지적된 접근방식이다. 인간은 기계가 아니기 때문이다. 흔한 비유로, 척추가 휘었다고 이번에는 반대쪽으로 휘게 해서 고쳐볼까 하면 척추가 바로 서는 것이 아니라 구불구불하게 휠 뿐이다. 나치를 드랙한다고 나치가 될 수 없을 뿐만 아니라, 나치를 가장한 사람이 하는 폭력이 새롭게 생기는 것이다. 큐브릭이 흑인을 죽이는 것이 자살이든 타살이든 간에 공포영화에서 흑인이 가장 먼저 죽는 전통이 생긴 것이 맞다. 그런데 영화가 절시증의 대안을 찾을 수 있는가?",

 "좆되는 중(fucking)이라는 것과 좆됐다(fucked)는 것이 큐브릭의 작가의식이다. 그는 이 작가의식을 신화와 의례로 보여준다. “언어적으로 풍성한 신화를 연구하는 데 가장 적당한 방식이 해석(exegesis)이라고 이야기되었다면 언어적으로 빈곤한 의례를 연구하는 데 적당한 방식은 기술(description)이었다.<sup class='footnote'><a href='#fn1' id='ref1'>1)</a></sup>” 둘은 흑과 백처럼 명확히 갈리지 않는다. 그 둘은 배반사건이 아니라 독립사건이며, 독립사건은 종속사건이다. “20세기 초에는 “현상을 구원”하려는 시도들이 행해질 수 있었다. 가장 두드러진 것으로는 의례에 언어 텍스트를 제공하는 작업, 즉 신화를 의례의 대본으로 놓음으로써 신화를 의례와 결합하는 작업들이 있었는데, 대부분 실패했다.“<sup class='footnote'><a href='#fn2' id='ref2'>2)</a></sup> 마지막 모더니스트로서 그는 이를 계속했던 것으로 보인다.",
    "이를 지면 사정상 두 개의 영화로 소개하고자 한다. 물론 중간중간에 다른 영화들이 설명을 위하여 끼어들 수가 있으나, 양해를 부탁드린다. 그 두 개의 영화는 <영광의 길>, <풀 메탈 자켓>이다. 스탠리 큐브릭의 영화들 중 신화와 의례에서 후자의 기운이 짙은 작품들이다. 의례는 블랙 코미디로 기술된다. 사실 블랙 코미디라고 적어두면 사람들은 씁쓸한, 아이러니한 웃음을 의도한 줄로 알아듣는 경우가 많다. 결국은 무조건 웃음으로 귀결된다는 것이다. 부조리한 현실이 나를 웃음짓게 한다라든가 그로테스크의 미학이라든가 하는 것은 너무 빙빙 돌아간 말들이지 않나? 핵심은 코미디가 아니라 블랙과 코미디의 결합이다. 웃을 수 없는 상황인데 웃는다느니 하는 것이 아니다.",
    "”그는 헬리콥터에서 베트남 농민들에게 즐겁게 총을 난사하는 사이코패스 군인을 만난다. 이 사이코패스는 어떻게 여자와 아이들까지 죽일 수 있느냐는 질문에 대해, 이 영화에서 가장 더러운 농담을 내뱉는다. “아주 쉬워, 그것들은 아주 느리거든!”“<sup class='footnote'><a href='#fn3' id='ref3'>3)</a></sup> 더러운 것이니 사이코패스니 하며 웃어놓고 딴청피우지 마라. 그 발언은 의지가 아닌 실행 측면에서는 항상 진실이다. 웃었다면 약자를 존중하는 것이 자신의 의지에 달려 있음을 느끼며 어설프게 그를 따라 웃는 게 아닌 다른 재미난 요소에 웃은 것인지 자기 자신을 한번 뒤돌아 보는 시간을 가져보는 것이 어떨지 제안한다.",
    "블랙 코미디는 큐브릭이 느끼는 전부에 대한 그의 진술이다. 새롭게 작품을 위한 이야기를 만든다기보다는 원작 각색을 선호한다고 볼 수 있는 그의 성향은 성경에 선을 얹고 거짓말을 하지 않겠다고 법정에서 선서하는 모습을 떠오르게 한다. 이것은 아주 미국적인 광경인가? 그는 원고석과 피고석 어디를 위해서가 아닌 진실을 위해 선서하고 있는가? 그는 판사처럼 공정하려고 하는 것일까? 하지만 성경에 손을 올려놓고? 라는 의심이 글쓴이의 마음속에서도 큐브릭의 마음속에서도 히틀러의 마음속에서도 들려오는 듯하다.",
    "큐브릭은 <아이드 와이드 셧>에서 주인공이 유대인이여서 겪는 곤경들을 게이 집단에게 돌린다. 그러나 그의 집에는 유대교 촛불이 분명히 켜져 있다. 하누카 중이기 때문이다. <샤이닝>과 <풀 메탈 자켓>에서 그는 흑인부터 쏴서 죽여버린다. 아마 <샤이닝>의 흑인 여성 누드 사진들은 그를 위한 초라한 변호였을 것이다. <풀 메탈 자켓>에서 흑인 동무를 위해 뛰어나가는 전우애를 가진 백인 청년처럼 말이다. 그 백인이 흑인과 가진 유대감은 성매매로 다져졌던 것이 이제 상기될 것이다. ”여기에는 믿음에 대한 질문도 없고 끝없이 미묘한 언어의 문제도 없다. 단지 무의미만 있을 뿐이다. 의례는 발화發話가 없기 때문에 해석에 저항하였다. 의례와 관련하여 \"타자\"는 순전한 \"타자\"로 남았다 -가면 뒤로 뚫고 들어가거나 몸짓 아래로 들어가서 의미를 얻을 수는 없었기 때문이다.",
    "의례 연구는 처음부터 \"의심의 해석학hermeneutic of suspicion\", 설명해버리도록 고안된 설명 작업의 수행이었다. “타자'였던 것은 여전히 그렇게 남았으며, 그리하여 모든 가치가 제거된 것으로 인식되었다. 의례에서 표현된 “타자\"는 신화처럼 전유될 수 없었고, 그래서 제국주의의 이면인 종속되거나 더 흔하게는 근절되는 양상으로 나타난다.”<sup class='footnote'><a href='#fn4' id='ref4'>4)</a></sup> 자기 혐오를 위한 제물로 다른 사람들의 소수자성을 바치고 있다. 누구에게? 물론 그 자신에게 바치고 있다. 그래서 그가 얻고자 하는 것은 무엇인가? “모든 형태의 의례들은 아놀드 반 게넵이 \"성스러움의 뼈대 만들기 pivoting of the sacred\"<sup class='footnote'><a href='#fn5' id='ref5'>5)</a></sup>라고 부른 것을 보여준다.”",
    "의례가 뼈라면 살은 어디에 있는가? 앞에서 의례는 신화에게서 대본을 제공받았는데, 신화가 다시 살인가? 그런데 무슨 신화? 앞에서 손을 올려놓았던 성경으로 다시 돌아가 보자. 대본에 적혀있는 배역의 이름을 읽어보자. <풀 메탈 자켓>의 주인공의 별명은 조커이다. 베트남 전쟁의 참전군이라는 점을 고려하면 밥 딜런의(지미 핸드릭스가 커버한 버전이 훨씬 유명하긴 하다) &lt;All Along The Watchtower&gt;를 쉽게 연상시킬 수 있는 이름이다. 그 노래에서 조커를 예수로 해석하는 것은 엄청나게 특이한 해석이 아니다. 예수를 존 레논과 연결시키는 것도 마찬가지로 그렇다. 존 레논은 예수보다 유명하다는 말을 해본 적이 있는 유명인사이니까. 심각한 사고의 비약이 나타났다고 볼 수가 없다.",
    "신화는 다크 판타지로 묘사된다. “미국 투어의 막바지에 이르러 사람들이 눈먼 아이, 다리를 저는 아이를 비롯해 장애를 가진 아이를 자주 우리 대기실로 데려왔어요. \"애한테 키스라도 해줘요. 시력을 되찾게 될지 알아요?\" 이렇게 말하는 엄마와 불쌍한 아이에게 상처를 주고 싶지는 않지만, 한 엄마가 \"이 애를 걷게 해줘요, 당신이 만지기만 해도 걸을 수 있을 거예요!\"라고 말했을 때에는 자리를 박차고 뛰쳐나가고 싶었어요. 소리를 지르고 싶었어요. 호주머니를 다 털어주고 싶었죠.”<sup class='footnote'><a href='#fn6' id='ref6'>6)</a></sup> 존 레논은 어느 정도 어쩔 수 없이 <지져스 크라이스트 슈퍼스타>의 모델이다. 배역의 분장을 확인해 봐도 여전히 그가 맞을까?",
    "조커가 born to kill을 적어둔 군모와 평화의 배지를 달고 돌아다닌다. 존 레논은 재한미군 군복을 입고서 평화를 많이 말하였다. (한국이나 일본의 국가행사에서 이매진을 트는 것은 이러한 맥락 하에서 이해될 수 있을까?) 그는 그 군복을 베트남 참전군인에게 받은 것이라고 했다. 동글안경을 쓰고서 그렇게 말한다. 존 레논 그 자신이 &lt;How I Won the War&gt;라는 전쟁에 관한 블랙 코미디 영화에 출연한 이래로 쭉 쓰고 다닌 안경이다. 이러한 셔레이드 코드는 캐릭터의 성격 묘사에서도 일관적으로 이어진다.",
    "“왕 폐하께, 영국은 비아프라 독립을 막는 나이지리아 연방군을 돕고 있으며, 베트남 내전에 끼어든 미국을 편들고 있습니다. 게다가 플라스틱오노밴드의 새 싱글 &lt;Cold Turkey&gt;가 차트에서 빠르게 하락하고 있습니다. 위와 같은 현실에 항의하기 위해 영국의 훈장을 반납하는 바입니다. 배기즘 의 정신을 담아 존 레논 올림”<sup class='footnote'><a href='#fn7' id='ref7'>7)</a></sup> 작중 깡이 있고 글을 쓰고 폭력적인 구석이 있는, 즉 대항/탈출/분출 욕구가 있는(There must be some way out of here<sup class='footnote'><a href='#fn8' id='ref8'>8)</a></sup>) 모습은 존 레논의 주된 특징들이다. 평화를 원하는 그의 수많은 제스쳐들에 진실성을 더하거나 감한다. 그가 오노 요코와 결혼한 뒤에도 사람들은 신시아를 폭행하던 존 레논을 기억한다. 존 레논이 오노 요코를 마리아 막달레나로 동반 캐스팅하지 않으면 <지져스 크라이스트 슈퍼스타>에 참여하지 않겠다고 하는 모습을 바라본다. 그는 그렇게 <지져스 크라이스트 슈퍼스타>에 출연하지 않았지만 앞서 말했듯이 배려는 의지에 달린 문제이므로 <풀 메탈 자켓>에 등장하게 되었다.",
    "큐브릭은 존 레논의 오노 요코와의 동반 출연 요구를 영화에 반영하였으나 그 방식은 의심스럽다. 죽음 님(Lady Death)이라는 별명으로 악명 높았던 우크라이나 붉은 군대의 저격수 류드밀라 미하일로브나 파블리첸코에서 영감을 얻은 듯한 활약을 하게 하고서는 죽여버린다. <영광의 길>에서 등장하는 “독일 여자 포로와 마주쳤을 때, 그는 왜곡된 욕망과 살인적 불안의 대상”<sup class='footnote'><a href='#fn9' id='ref9'>9)</a></sup>이자“흘러넘치는 억압된 향수와, 정신과 육체의 갑옷을 잠시나마 벗겨 내는 모성적 인물”<sup class='footnote'><a href='#fn10' id='ref10'>10)</a></sup> 의 끝도 이러하였을까? 여기서 잠깐 성경으로 돌아가자면, 유대교는 예수를 믿지 않으니 가짜 메시아라는 뜻으로 존 레논을 조커라는 이름 하에 등장시킨 것으로 볼 수가 있다. “조커는 영화의 중심 역할을 하는 주인공이라기보다 주변의 관찰자로 보인다. 그는 단지 때때로 사건들에 참여하기 위해 한발 앞으로 나아갈 뿐이다. 캐릭터의 역할이 다소 떨어져 보이는 것은 라이언 오닐이나 잭 니콜슨 같은 스타성 카리스마가 부족한 매튜 모딘을 캐스팅한 것 때문일 수도 있다..”<sup class='footnote'><a href='#fn11' id='ref11'>11)</a></sup>",
    "그러나 큐브릭이 아우구스티누스의 발언을 참고하지 않을 이유는 존재하지 않는다. “구약은 그리스도 안에서 폐기되는 게 아니라 베일을 벗는다. 그러므로 구약은 그리스도를 통해 이해되어야 한다. 그리스도가 없을 때는 모호하고 숨겨졌던 것이 말하자면 밝히 드러났다. ···인물 속에 숨겨진 진리가 해석을 통해 밝혀진다.”<sup class='footnote'><a href='#fn12' id='ref12'>12)</a></sup> 다른 사람의 눈으로 보이지 않던 걸 보기를 원한다. 이것이 절시증이다. 큐브릭 영화에서 자주 등장하는 2부 구성은 구약과 신약이라고도 볼 수 있다. 신약의 조커는 구약의 로렌스 속에 감춰져 있고, 신약의 왓치타워 위 저격수는 구약의 하트먼 중사 속에 감춰져 있는 것이다. 유대교적인 관점에서 이어나가자면, 유대교는 성모 마리아를 몹시 부정적으로 묘사한다.",
    "“하트먼은 기이하게 우스꽝스럽고, 어느 정도 감탄스러울 만큼 자기 규율이 잡혀 있다. 만약 우리가 그렇게 부를 수 있다면, 그의 매력은 큐브릭으로 하여금 조커를 덜 활동적이고 영웅적으로 만듦으로써 드라마의 균형을 맞추도록 했을 것 같다. 결과적으로, 하트먼은 너무나 매력적이어서 진짜로 혐오할 수가 없고, 조커는 너무나 무기력해서 완전히 동정할 수가 없다.”<sup class='footnote'><a href='#fn13' id='ref13'>13)</a></sup> 큐브릭이 유대교만 작품에 반영했으리라 생각할 이유는 없으나, 굳이 그가 추가적으로 유대교 외에 반영한 것을 찾아보자면 성모 마리아와 마리아 막달레나를 동일시하는 프로이트로 보인다. 로렌스와 조커가 하트먼과 남베트남 민족해방전선의 저격수를 살해하는 것이 잔인하게 연출되고, 작품의 하이라이트 장면들이기 때문이다.",
    "결론적으로 나는 절시증이 영화의 원리이고 큐브릭이 하고자 한 것, 큐브릭의 작가적 성격이라고 생각한다, 나치의 눈으로 유대인의 입장에서 말한다. 감상적이지 않게 자신과 세계를 보고자 한다. 이는 ‘나는 고발한다’ 운동으로 한계가 지적된 접근방식이다. 인간은 기계가 아니기 때문이다. 흔한 비유로, 척추가 휘었다고 이번에는 반대쪽으로 휘게 해서 고쳐볼까 하면 척추가 바로 서는 것이 아니라 구불구불하게 휠 뿐이다. 나치를 드랙한다고 나치가 될 수 없을 뿐만 아니라, 나치를 가장한 사람이 하는 폭력이 새롭게 생기는 것이다. 큐브릭이 흑인을 죽이는 것이 자살이든 타살이든 간에 공포영화에서 흑인이 가장 먼저 죽는 전통이 생긴 것이 맞다. 그런데 영화가 절시증의 대안을 찾을 수 있는가?",

        "article_3":{
            "author" : "기준(무엇이든 되돌아보기)",
            "author_intro":["@anyreview_writing"],
            "title":"MODM:Original Saga 리뷰",
            "content" :[

                "<small>수록곡을 들으면서 보시면 이해가 더욱 쉽습니다.</small>",
                "<br>힙합과 게임의 공통점은 둘 다 인생의 단면을 모방했다는 것에 있다.",
                "*경쟁",
"경쟁은 동기 부여의 핵심이다. 박힌 돌은 그 이권을 지키기 위해, 굴러 들어온 돌은 박힌 돌을 빼내고 새로운 이득을 차지하기 위해 싸운다. 당연히 박힌 돌이 유리하므로, 경쟁을 부추기기 위해 시스템은 ‘업데이트‘를 감행한다(Somozu Combat). 따라서 업데이트의 결과물, ‘신캐’는 강할 수밖에 없다. 경쟁에 이기기 위해 모두는 새로워지길 갈망한다.",

"경쟁을 통해 개인은 더 강해진다. 아이러니하게도 강해질수록 경쟁은 하기 어려워진다. 나만큼 모두가 노력을 들이는 것이 아니므로, 나만큼 모두가 강해지지는 않는다. ‘토끼공듀’의 딜레마다. 또 지레 포기하는 현명한 경쟁자와 나의 태생은 다르다. 이를 재능으로 볼지, 운명으로 볼지는 모르겠지만. 그때부터는 내가 나의 경쟁 상대이다(메인풀).",

"이 즈음부터 팀도 큰 의미가 없다. 발목을 잡지나 않으면, 경험치와 돈을 뺏어먹지만 않으면 다행인 존재들이다(Yucked Up Clan!). 이들은 모두 최후의 승자가 되어 전리품만을 챙기길 원하는 속물들이라, 어쩌면 팀을 떠날 수밖에 없다.",
"<br>*성취",
    "그러니 경쟁에는 허무한 측면이 있다. 개인의 성취는 경쟁으로만 충족되지 않는다. 꼭대기에 숨겨놓은 점수를 찾는, 승자의 성취만이 전부일 수 없다.",
    "경쟁에서 밀려난 자들은 그런대로 그들의 삶을 찾는다. 패배했다고 삭제되는 게임은 없다. 다음 판을 더 즐겁게 할 수 있도록, 따뜻한 샤워 두건을 둘러 줄 뿐이다(트럼프쥬스).",
    "특별히 player의 입장을 뛰어넘는, producer의 입장에서의 성취는 사랑과 연대로 나타나기도 한다. 오랜 시간을 지나 겨우 나온 내 산출물이 당신을 만났다는 그 낭만적인 이야기에 제작자는 이스터에그와 감동을 담는다(MODM Intro).",
    "<br>*운과 운명",
    "성취를 향해 가는 여정이 즐거운 이유는 무엇인가? 바로 무작위성이 주는 새로운 경험이다. 무작위성은 가장 높은 수준의 순수성을 보장한다(Gacha Lord : 운칠기삼). 태어날 때의 능력치, 적, 아군, 장비, 환경… 심지어 같은 환경에서도 그것이 충분히 크다면, 모든 사용자는 다른 길을 선택하게 되며 모두가 다른 순서로 서사를 체험하게 된다.",
    "따라서 각자의 플롯 아래에 있는 우리 모두는 주인공이다. 중복된 닉네임은 거부되기에 우리는 무명으로 남을 수 없다. 무슨 수를 쓰건 익숙해지면 베테랑이 되고, 정복하면 전설이 되며 그 신화 속의 나는 ‘난 놈‘이 된다(Rarebreed).",
    "<br>*선구자와 악당",
    "난 놈이 된 나, Player는 어떤 길을 가게 되는가? 먼저는 후발 주자를 이끄는 선구자가 된다. 굴러 들어온 돌이 더 세게 박힌 돌이 되는 순환이다. 그 돌이 화석이 되어, 모든 능력치를 높일 정도로 단단해진다(원시의 힘).",
    "이들은 고이지 않는다(토끼공주 빈데어). 고립과 종내 포식에 빠져 멸망한, 공룡들을 목격했기 때문이다. 그러나 그러한 룰조차 초월한 몇몇 고대종들은 악당이 되어버렸다. 모든 것을 파괴하는 고질라보다는, 윗물과 결탁한 트리플 H에 가까운. 그때는 이미 재미를 창출하는 제작자의 영역으로 들어간다.",
    "그렇게 하나의 게임을 졸업한 우리는, 다음 편을 기다린다. 또는 못참고 제작자가 되거나. Beta for more, 한 스텝 한 스텝 차분히 나아가는 쿤디판다의 여정에 간접적으로 참여할 수 있어 즐겁다.",
    "<br>*최후",
    "그러나 아무리 다채롭게 게임을 즐기고, 많은 것을 배워도 실제 인생과 가지는 결정적인 차이를 메울 수는 없다. '죽음'이다. 죽음은 언제나 인간을 괴롭히는 현상이었다. 죽은 뒤에 인간은 어떻게 되는가? 많은 문화권과 종교의 설명이 존재하지만, 수많은 이들이 ‘본향으로’ 돌아간다고 생각한다. 그래서 죽은 이들을 돌아갔다고도 표현하는 듯 하다.",
    "앨범의 핵심 주제는 ’돌아가는 것‘이다. 왜? 현실이 어렵기 때문이다. 돌아가기를 바라는 심리는 누구에게나 존재한다. 우리는 그 소망을 게임과 도전정신으로 표현하여, 주어진 거의 모든 기회에 반응함으로 이전의 실수를 만회하는, player 본연의 회귀를 선보인다. 그러나 실제 인생은 게임이 아니다. 현실에서는 추억을 통해 돌아갈 수 없는 이전의 순간들을 되짚어보며, 그 모든 굴곡이 나의, 그리고 우리의 캐릭터를 성장시켰음을 역설한다.",
    "'회귀'와 ‘성장', 언뜻 상반되어 보이는 두 소망은 무작위성randomness, 곧 최고의 순수성pure innocence에 기인한다는 데에 공통점을 가진다. 순수함은, 다시 태어나 차은우의 외모를 가질 '확률'이 말도 안되는 것임을 인식하는 것이며, 면접을 본 기업에서 연락이 올 확률에 내 운명을 걸어야 한다는 잔인성이다.",
    "그럼에도 그 순수함에 이끌려 우리는 살아간다. 게임이 재밌는 이유는, 내가 플레이한 100번의 시도가 모두 고유하다는 무작위적 변수에 있다. 비슷한 환경, 공통의 문화에서도 100명의 인생이 모두 고유하듯 말이다. 그 무작위성이 운명론적 체념으로 우리를 이끌 때가 있지만, 주어진 현실을 객관적으로 인정하고 내일로 나아가게 하는 힘이 되기도 한다. ’돌아하시겠다‘와 ’죽겠네’를 입에 달고 살면서도 위기의 시대에 최선을 다한 우리네 어른들처럼."
]

                "article_4":{
            "author" : "최주원",
            "author_intro":["6년간 Fabio라는 이름으로 이탈리아 토리노에서 이민자의 삶을 살아왔다. 비자 갱신에 실패하여 귀국 후엔 고향에서 은거 중이며, 문득 토리노가 그리워질 때면 2006 토리노 동계올림픽의 마스코트 “네베와 글리츠” 청동 조각상을 쓰다듬으며 헛헛한 마음을 달래곤 한다. 2021년부터 현재까지 학회쥐에서 🐀🐀로 활동하며 부회장직을 맡고 있다. <br>@rat_journal"],
            "title":"환상통",
            "content" :[
                "🐀🐀<br>",
                "내가 쓰는 여섯 군데의 작업실 중에서 한 곳만을 제외하고 모든 곳에서 줄줄이 쫓겨났다. 작업실에 들인 짐들을 추스르지도 못한 채 그냥 몸만 내쫓겨 나가기를 다섯 번 반복하니, 막막한 미래 따위의 모호한 것이 아니라 눈앞에 닥친 구체적인 공포를 느낄 수 있었다. 어떻게 해야 할까? 일어나서도 한동안 작업실을 모두 잃은 상황을 어떻게 받아들여야 할지 생각하고 있었는데, 조금 지나 정신이 들고 보니 꿈이었다는 것을 깨달았다. 나는 원래 작업실을 한 군데만 사용하고 있었고 이 작업실은 비록 몇 년 전에 월세를 조금 올리긴 했으나 쫓겨나진 않고 벌써 6년째 사용 중이다.",
    "그렇지만 안도감이 들기보다는 왠지 모를 상실감에서 벗어날 수 없었다. 비록 원래 쓰고 있던 작업실은 멀쩡히 잘 있고 내가 잃은 다섯 개의 작업실은 모두 꿈속의 일이었지만 다르게 생각해 보면 지금 나는 멀쩡히 잘 쓰는 한 군데의 작업실 외에는 모두 잃은 것이나 마찬가지다. 원래 없었던 것은 중요하지 않다. 원래 없었든, 있었다가 내쫓겨났든 결국 작업실이 한 곳만 남은 것은 똑같기 때문이다. 내쫓겨난 작업실을 떠올려본다.",
    "<div style='padding-left: 1.5em;'>1. 오래된 상가건물의 2층. 계단 폭이 넓고 층고가 높아서 자재를 나르기에도 편리하며 1층에서 2층으로 올라가는 계단참의 꺾어진 부분에 나무 판재를 적재해도 뭐라 하는 사람이 없다. 원래는 화장실이 방 바깥에 있으나 어차피 2층은 나 혼자 쓰기 때문에 화장실도 혼자 쓴다. 그렇지만 화장실에 갈 때마다 밖에 나갔다가 오는 일은 번거로운 일이다. 결국 작년에 불법적인 개축을 통해 작업실 영역을 키워서 화장실을 작업실 안에 들일 수 있었다. 이로 인해 위로 3층의 세입자와 4층의 건물주가 계단을 통해 다닐 때마다 내 작업실을 침범하는 곤란한 일이 벌어졌는데, 나만 곤란한 것은 아니었고 그쪽도 마찬가지로 곤란했던 것 같다. 그렇기에 나와 3, 4층 사람 간에 다툼이 빈번하게 일었는데, 이렇게 사람 상대하는 일에는 영 서투른 나였기에 골머리를 앓던 중, 반년 전쯤 좌대를 만드는 김에 3층으로 올라가는 계단 입구에 가벽을 튼튼하게 만들었다. 그랬더니 신기하게도 며칠 벽 뒤에서 쿵쿵 두드리는 소리가 들리다가 이내 잠잠해졌다. 그리고 더 신기하게도 집주인이 언젠가부터 월세 독촉을 하지 않게 되어 벌써 나는 다섯 달 치 월세를 아낄 수 있었다. 작업실의 구조를 조금 더 소개하자면 왼쪽에 난 창으로는 앞의 작은 실개천과 나무들이 보인다. 봄에 벚꽃이 피었을 때 작업실에 앉아서 창밖의 풍경을 바라보는 일은 참 즐거운 일이다. 오른쪽 창으로는 주차 공간이 보이는데 여기 창을 떼어 사다리차를 걸칠 수도 있다. 그렇지만 2층밖에 되지 않기에 웬만해서는 그냥 계단으로 짐을 나르는 편이다. 그래서 작업실을 밭전田자로 나눈다 치면 서북쪽의 계단참이 있던 근처에 가벽이 세워져 있고 옆으로 화장실이 있다. 그리고 수도 작업의 편의 때문인지 화장실 옆쪽에 싱크대가 놓여있다. 지하 작업실을 사용할 때 부엌의 상태에 대한 아쉬움이 컸었기에 여기는 작업실 들어오고 초반에 공사를 좀 열심히 했다. 도시가스도 신청해서 더 이상 부탄가스를 살 이유도 없어졌다. 동북쪽의 면에는 여러 가지 공구, 집기, 짐 등을 놓을 수 있게 선반을 3열로 세워두었다. 안쪽의 가운데 공간은 소파로 나눴다. 서남쪽 면을 보면, 소파는 실개천이 보이는 왼쪽 창가를 향해 놓여있고 그 앞에는 낮은 테이블이 놓여있다. 소파나 테이블 모두 각자 상상할 수 있는 회사 중역이 쓰는 듯한 그런 묵직한 것들이다. 지하 작업실을 사용할 땐 보통 소파와 테이블 앞에 TV를 놓곤 했으나, 지상에 나와보니 바깥 풍경을 보고 들어오는 햇볕을 쬐는 것만으로도 충분히 즐겁기에 작업실의 중앙에 스피커를 하나 뒀을 뿐이다. 소파의 뒤쪽으로 동남쪽 면에는 작업대와 의자들이 놓여있다. 초반에는 먼지 나는 작업도 많이 했으나 저번에 3층을 통하는 계단을 가벽으로 막은 후에는 더 이상 이 공간에 새로 더 만들거나 할 것은 없는 듯싶어서 먼지가 별로 나지 않는 가벼운 조각이나(톱질이나 사포질등을 하지 않고 커터 칼을 사용하는 정도의) 채색 위주의 작업을 하게 됐다. 이곳은 본가에서는 대중교통으로 1시간 정도 걸리는 부담스러운 거리였으나, 여섯 군데의 작업실 중 한 곳에 주거하게 되어 직주근접의 꿈을 이룰 수 있었다.</div>",
    "<div style='padding-left: 1.5em;'>2. 첫 번째 작업실을 나와 실개천을 따라 10분 정도 천천히 걷다 보면 두 번째 작업실이 나온다. 여기는 운 좋게 SH 재개발 주택 청약에 당첨되어 얻게 되었는데, 49m2 형으로 꽤 넓게 나온 집이다. 보증금을 최대로 맞추니 월세가 96,800원이었고 관리비를 포함해도 약 16만 원 정도밖에 안 들었다. 보증금을 최대로 당길 때 약간 빠듯했는데, 바짝 일을 하기도 했지만 한편으론 첫 작업실에서 더 이상 월세를 내지 않게 된 것이 쏠쏠하게 도움이 됐다. 이런 공급 주택 특성상 얼추 다르면서도 비슷할 텐데, 현관을 들어서면 방 2와 화장실이 있으며 가운데에 주방과 거실, 안쪽에 방 1과 발코니가 나 있는 형태다. 사실 이곳은 작업실이라기보단 숙소에 가깝긴 했다. 안쪽의 방 1은 내가 썼고, 바깥의 방 2에는 어시스턴트 두 명이 이 층 침대를 두고 생활하고 있었다. 갈 곳 없이 떠돌던 나의 동문이 길바닥에 채이도록 많았는데, 그런 가여운 영혼들이 끼니조차 챙기지를 못하는 것을 보고는 내가 먹고 자는 것만은 해결해 줄 테니 내게 충성을 맹세하라고 했고 이를 따르는 이들을 거둬들였다. 총 세 명이었는데 한 명은 부모님과 살고 있어서 출퇴근한다고 하였기에 두 명만 거둬들이게 됐다. 물론 집이 작아서 세 명 모두 들이기엔 모자람이 있었다. 다음에 구하는 집은 더 넓어서 나의 수족들을 모두 한곳에 거주하게 하는 것이 나의 새로운 작은 소망이었다. 거실에는 큰 책상을 두고 네 대의 데스크탑을 뒀다. 이곳에서는 간단한 사무나 컴퓨터 작업을 하는 용도로 뒀다.</div>",
    "<div style='padding-left: 1.5em;'>3. 두 번째 작업실을 놓고 보니 아무래도 다른 이들과 함께 생활하는 불편이 있었다. 그래서 따로 지낼 곳이 필요해졌다. 새로 얻은 작업실은 예전에 파출소로 사용하던 작은 2층짜리 건물이었다. 보통의 방법으로는 굉장히 구하기 힘든 공간이었으나 구청의 부동산 정보과, 공간계획과, 문화관광과, 시민교육과, 재무과, 행정지원과 등등 관련이 있어 보이는 온갖 군데를 찔러서 우선 5년간의 공간 사용권을 얻었다. 물론 임대료는 있었다. 이를 충당하기 위해서라도 그냥 개인 공간으로 사용할 수는 없었다. 여러 방안을 생각해 보다가 그동안 열심히 구매한 읽지 않은 책들을 모두 모아보니 약 3000여 권의 책이 있었다. 이에 나는 작은 도서관 등록을 신청하고 여러 지원사업을 찾아서 운영 지원금을 일부 얻을 수 있게 됐다. 지원금으로 임대료나 기타 유지비를 모두 충당할 수는 없었지만, 나의 부담은 내가 감당할 수 있는 정도로 줄어들었다. 작은 도서관 등록 후에 조성 지원금도 얻을 수 있었는데, 이 돈으로 파출소 내부 리모델링을 했다. 2층에는 서가와 독서 공간을 두었고, 1층에는 안내데스크와 사서실을 두었고, 사실 사서실이 나의 또 하나의 거주 공간이었다. 새로운 거주지를 구했으니 두 번째 작업실로 구한 임대주택에 나머지 어시스턴트 한 명도 숙박을 시킬 수 있는 일이었지만, 아무래도 어시스턴트들만이 거주하는 공간이 되어버리면 기강이 해이해질 우려가 있었기에 언제든 내가 그곳에 올 수 있다는 것을 인지시키기 위해서라도 나의 생활공간은 그대로 놔둬야 했다. 어쨌든 원래 파출소 건물의 1층에는 한쪽에 철창으로 된 유치장이 있었다. 나는 이를 그대로 살려서 도서관에 이용하기로 했다. 스티븐 킹이 쓴 ‘도서관 경찰’이라는 중편 소설이 있다. (내가 도서관 감옥을 떠올리고 얼마 지나지 않아 이 소설의 존재를 알게 되어 낙심했던 기억이 있는데, 찾아서 읽어본 결과 어떤 부분은 내 생각과 맞았지만, 다른 부분도 있었기에 약간 안심했던 기억이 난다) 여기서 이름을 따와서 작은 도서관의 이름을 “도서관 경찰”이라 지었다. 그래서 이 유치장은 어디에 쓰는가 하면, 도서 연체자들을 임시로 구금하는 데 사용한다. 연체 일 수만큼 노역해야 하는 도서관이 중요한 컨셉이었는데, 이들을 노역장으로 데려가기 전에 수용하는 공간으로 기존의 유치장을 사용한 것이다. 구금된 도서 연체자들은 상황에 맞게 여러 노역장으로 보냈는데, 그중에 노역을 원치 않는 이들이 보석금으로 신변의 자유를 협상하곤 했다. 덕분에 매달 도서관 임대료와 유지비를 충당하고도 남는 돈이 생겼다. 요약하면 나는 작은 도서관 “도서관 경찰”에서 생활하며 책을 읽거나 주민들의 책 대여/반납을 도와주고 도서 연체자들을 관리하며 지낸다.</div>",
    "<div style='padding-left: 1.5em;'>4. 감히 책을 대여하고 반납일을 넘긴 불량한 연체자들은 도서관 자체 내규에 따라 유치장에 구금을 해두었다가, 보석금을 받고 풀어주기도 했고 그러지 못한 이들은 여기저기 일손이 필요한 사람들에게 소개비를 포함한 일정 금액을 받고 넘기곤 했다. 그리고 최근에는 도서관 근처에 지하 작업실을 구하게 되어 이곳을 노역장으로 만들었다. 이곳에서는 내가 개인적으로 하고 싶지 않은 분진이 날리거나 뭔가 묻어서 옷이 오염되기 쉬운 종류의 작업을 하는 곳이었다. 조금 더 자세히 설명하면 이곳에 온 도서 연체 죄수들은 두 가지 일 중 하나를 골라서 하게 되는데, 하나는 캐스팅, 사포질 등의 조각 작업을 하고 다른 한쪽에서는 삽과 곡괭이를 들고 지하 증축 작업을 하게 된다. 처음에는 지하에서 더 지하를 개간할 생각을 하지 못했으나, 일부 정형행동을 보이는 재소자가 벽에 쇠붙이로 긁어서 낙서하는 와중에 벽이 부스러지는 것을 보고 이곳은 지반이 약하다는 것을 깨닫고 지하 확장공사를 시작한 것이다. 벌써 지하 공간은 축구장 4개를 합친 만큼 확장되었다. 이곳에서 노역하는 많은 이들이 지하감옥에서의 수기를 쓰게 되며 다시금 문학에 대한 열정을 되찾았는지, 수형 기간을 채우고 출소한 뒤에도 따로 경찰에 신고하지 않고 다시 도서관을 방문하거나 다시 도서 연체를 하여 노역장으로 돌아오는 경우도 왕왕 있었다.</div>",
    "<div style='padding-left: 1.5em;'>5. 지하 노역장에서의 꾸준한 노동을 통해 나의 작품이 폭발적으로 늘어갔다. 하지만 알 수 없는 모종의 이유로 나는 좀처럼 전시 기회를 얻지 못했기에, 자립 미술인이 되고자 하는 의지를 더욱 굳게 다지며 기다림의 시간을 가졌다. 몇 년 정도 지났더니 노역장 건물의 1층 편의점이 장사를 접고 나가게 됐다. 1층 상가 건물도 계약하며 지층과 함께 쓴다는 점을 들어 네고를 요구했고, 덕분에 기존의 월세보다 40% 싼 가격에 1층 상가를 사용할 수 있게 됐다. 지하 노역장의 수용자들 일부를 차출하여 1층의 내부 인테리어를 마친 후에 이곳은 갤러리로 활용하게 됐다. 바로 밑에 나의 작품과 나의 수족들이 모두 있었기에 나는 마음만 먹으면 하룻밤 만에 전시 설치를 끝낼 수 있게 됐다. 덕분에 월마다 대관 신청을 받아 수익을 내는 한편 전시와 전시 사이의 애매한 텀마다 나의 짧은 전시가 시작되었다. 그렇게 모든 계절을 2번씩 보낼 때 즈음 나의 전시 사이의 전시에 대해 알게 된 이들이 많아져서 갤러리 방문객이 점점 늘었다. 재밌는 건 본 전시 기간보다 전시 안 하는 기간에 더 많은 방문객이 오게 된 점이다. 많은 이들이 어떻게 이렇게 짧은 시간에 설치와 철수를 마무리할 수 있는지 궁금해했으나 나는 겸손한 자세로 별일 아니었다고 일축했다.</div>",
    "단 한 순간 잠에서 깨어났다는 이유만으로 나는 내 꿈속의 조각 왕국을 송두리째 잃고 말았다. 다시 평범한 소시민으로 돌아가 지하 작업실에서 밖에 해가 졌는지도 모른 채, 부탄가스를 하고 가스버너로 밥을 해 먹으며 그래도 지하가 지상보다는 7도 이상 따뜻한 것 같다는 긍정적인 생각을 하며 하루를 보내고 있다. 하지만 그럼에도 나의 잃어버린 작업실에 놔두고 온 물건을 떠올리면 괜히 찝찝하고 가려운 기분이 들고 이 간지러움은 쉽게 사라지지 않고 남아있다. 여러분은 무엇을 잃었나요?"
            ]
        },
          "article_5":{

            "author_intro":["figtreeoil@gmail.com"],
            "title":"“그런데 이건 모두, 기억이라기보다는 감각이야”<sup class='footnote'><a href='#fn1' id='ref1'>1)</a></sup> : 배수아, 『멀리 있다 우루는 늦을 것이다』",
            "content" :[
// "<small><p style='text-align:right;'>어쩌면 우리는 그동안 함께 긴 여행 중이었는데, 어느 날 동시에 기차에서 떨어지는 바람에 둘이 똑같이 기억을 모두 잃었을 수도 있습니다. 상상해 봐요, 그래서 우리는 이름을 잊었고, 우리 자신까지도 잊은 거라고 말이에요. (113)</p></small>",
//     "<h4><p style='text-align:center;'>오후 네 시, 우루는 여관방에서 눈을 뜬다</p></h4><br><br>",
//     "<p style='text-align:center;'>*</p>",
//     "&nbsp;&nbsp;배수아의 『멀리 있다 우루는 늦을 것이다』(2019)의 1부는 이렇게 시작한다. 독백은 혼란스럽게 끝났다. 그런 다음 팽팽한 북의 가죽을 긁는 숨소리가 들렸는데, 내 것 같았다. 오후 네 시 침대에서 눈을 뜬 나는 내 존재를 규정하는 기억이 모두 사라졌음을 알았다. 오후 네 시, 여자는 여관방에서 눈을 뜬다. 그리고 자신의 존재를 규정하는 기억이 모두 사라졌음을 안다. 누군가가 방문을 두드리며 버스 시간이 되었다고, 여자와 일행이 무녀와 약속한 시간은 세 시라고 말한다. 이들은 이미 늦었다. 여자와 일행은 버스를 탄다. 여자는 자신이 누구이며 어디에서 왔는지, 자신의 이름이 무엇인지 기억하지 못한다. 여자는 기억하지 않고, 단지 감각한다. 무녀는 여자에게 이름을 알려준다. “우루, 당신은 우루야.” 여자는 묻는다. “나는 정말 우루인가요?”",
//     "<p style='text-align:center;'>*</p>",
//     "&nbsp;&nbsp;빛과 함께 2부가 시작한다. 모든 것은 빛에서 나온다. 항상 너무 과잉이거나 아니면 너무 희박한. 왼쪽 테두리가 불분명한 여자의 형체가 문 앞에 서 있다. 아무도 없는 고요한 곳에 가만히 서서 여자는 자신도 모르는 무언가를 기다린다. 커튼을 걷고 창문을 열자 빛이 여자를, 사물을 비춘다. 흑백사진 액자로 가까이 다가간다. 해변을 달리는 세 마리 개들. 여자는 커피를 마시고, 맨발로 춤을 추고, 날짜 없는 일기를 쓴다. 라디오를 켜자, 코요테 우리에서 죽은 채 발견된 남자의 이야기. 오후 네 시, 여러 방송의 목소리가 불균일하게 섞이고, 갑자기 선명하게, 한 구절이 들려온다. “어머니가 죽었다 내 기원의 징후가 사라졌다!” 어느날 알지 못하는 사람이 전화를 걸어오고, 여자에게 말한다. “설명할 수 없지만, 우루, 너는 내게 최초를 보여 준 거야!” 여자의 이름은 우루다.",
//     "<p style='text-align:center;'>*</p>",
//     "&nbsp;&nbsp;우루가 그에게로 간다. 우루가 MJ에게로 간다. 그러지 않으면, 이유는 설명할 수 없으나, MJ가 죽을지도 모른다는 느낌이 들었기 때문이다. 우루와 남자 교사는 벤치에 나란히 앉아있다. 오후 네 시로군. 남자 교사는 시계도 보지 않고 담담하게 말했다. 우루는 대답한다. 우리는 어차피 늦을 거야. 우루는 바다로 가보자고 말한다. 세 마리 검은 개가 해변가를 달리고 있다. 카메라의 플래시가 터진다. 3부는 다음의 문장으로 맺어진다. 우루는 몸을 떨었다. 카메라의 플래시가 터지는 섬광의 순간, 그녀는 눈에 들어온 미래의 아름다움과 잔인함을 믿을 수가 없었다.",
//     "<br><br>&nbsp;&nbsp;배수아의 『멀리 있다 우루는 늦을 것이다』(2019)는 3부로 구성된 소설로, 모두 ‘우루’가 등장한다. 이때 세 편의 이야기 속 우루는 같은 듯 다르다. 이들의 경험은 어린 시절의 연극과 동급생 남자아이, 검은 개 세 마리가 담긴 사진 등을 두고 겹쳐진다. 그러나 이들은 서로 다른 나이대의, 서로 다른 장소에 있는 우루들이기도 하다. 복수의 존재가 모두 하나의 우루인 듯, 하나의 우루가 복수인 듯 묘사된다.",
//     "&nbsp;&nbsp;이 과정에서 ‘우루’라는 이름은 작품에 등장하는 무한대의 즉흥 연극에서 배역이 교환되듯 교환된다. 자신의 존재를 규정하는 기억이 사라진 ‘나’에게 있어 나는 내가 알지 못하는 이름이며, 나는 내가 알지 못하는 우루이다. 그래서 과거의 어느 한 장면을 맞닥뜨릴 때, 그런데 그건 정말로 나였을까요?라고 물을 수밖에 없다.",
//     "&nbsp;&nbsp;더불어 세 편의 이야기는 동시적이다. 3부 구성이라고 할 때 순차적인 순서로 세 편의 이야기가 전개되리라 예상하는 것과 달리, 이 작품에서 어느 편을 먼저 읽든 그 순서는 중요하지 않다. 세 편의 이야기는 모두 96세로 죽은, 리투아니계 미국인 영화감독, 요나스 메카스의 죽음이 일어난 당일 혹은 그 다음날 동시적으로 벌어지고 있다. (11, 107, 134) 세 편의 이야기에서 어느 같은 날의, 서로 다른 장소의, 서로 다른 듯 닮은 우루의 이야기가 흘러나온다.",
//     "&nbsp;&nbsp;이 작품의 3부 구성에 대해서 배수아는 중세의 3단 재단화를 보며 세 개의 화면이 동시에 보여지는 하나의 영상을 상상했다고 말한다.<sup class='footnote'><a href='#fn2' id='ref2'>2)</a></sup> 요나스 메카스의 죽음이 있던 당일 혹은 하루 뒤이기에 인물이 위치한 시공간적 배경은 명확하지 않고, 현실과 비현실 - 꿈, 사진 속 장면 -의 경계는 모호하다. 이러한 뒤섞임과 혼란은 이 작품을 이해하기 어렵게 만드는 난해함으로 작용한다. 그리하여 이 작품에 대해 말하는 일은 바로 이 행위자도, 시간 순서도, 그 무엇도 하나로 정리하고 규정할 수 없는 데에서 오는 혼란스러움, 이 책이 일으키는 하나의 사건에 대해 말하는 일이기도 하다. 『멀리 있다 우루는 늦을 것이다』는 순차적으로 이해되는 대신, 비로소 이전에 읽었던 장면으로 돌아가서 읽고, 이 장면이 앞인지 뒤인지 헷갈려하다가, 이내 책의 책등이 떨어지고 흩어진 낱장들이 모여 하나의 구체를 이루는 장면을 상상하는, 그렇게 책을 매만지는 손길로부터 감각된다.: 나는 기억하는 게 아니라, 그렇게 느낀다.(12) 혹은 기억하는 게 아니라, 나는 그렇게 느낀다.(13)",
//     "<br><h4><p style='text-align:center;'>우루의 시간</p></h4>",
//     "&nbsp;&nbsp;우루에 따르면 잃어버린 시간을 갖는 것은 삶의 가장 놀라우며 신비한 사건에 속한다. 배수아는 우루가 잃어버린 시간, 최초의 여인과 마주치게 되는 여정에 대해 이야기할 때, 현재에서 과거를 회상하는 방식으로서 이야기를 전개하지 않는다. 신비를 좇아가는 우루의 이야기는 고유한 개인의 정체성과 선형적인 시간을 확립해둔 채로 이를 거슬러 올라가는 방식으로 이루어지지 않는다. 우루은 다른 우루의 삶, 더 많은 삶과 뒤섞이면서 감정의 원자계를 이루는 하나의 요소가 된다. 이때 선형적이지도, 단선적이지도 않은 시간관과 이야기가 함께 등장한다.",
//     "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>시간은 항상 앞으로 흐르기만 하는 것일까? 지금 이 글을 쓰고 있는 순간, 나를 사로잡는 생각이 있는데, 우리가 살고 있는 시작도 끝도 없는 이 시간 속에서 일어난 모든 일이, 일어날 모든 일이, 모든 이의 과거와 미래가, 모든 이의 기억과 망각이, 영원히 반사되는 무수한 거울 속 그림이 결국 하나이듯이, 어떤 의미에서는 동시에 일어난 하나의 사건이라는 것이다. 그렇다면 그것은 시간이 고전적으로 흐르지 않으며, 오직 스스로의 존재와 의미를 증폭한다는 뜻일까? 혹시 그것이, 언젠가 책에서 읽었으나 내가 끝내 이해하지 못하고 말았던 단어, 초월이라든가 무한대와 같은 것, 영원한 용적을 갖는 은하들이 무한대로 반복되는, 우주의 실체일까? 나는 종종 상상하곤 하는데, 우리를 있게 만드는 보편 존재란 오직 하나, 어떤 유일하고도 거대한 감정이고, 우리라는 물질적 개인은 추상적 시간과 더불어 그 감정의 원자계를 구축할 뿐이라는 생각이다. (87)</small></div>",
//     "&nbsp;&nbsp;우루는 시작도 끝도 없는 이 시간 속에서 일어났고 일어날 모든 일이, 모든 이의 과거와 미래가, 기억과 망각이 동시에 일어난 하나의 사건이라는 생각에 사로잡힌다. 이 모든 것이 ‘동시에’ 일어난 하나의 사건이라면 … 시공간을 초월하는 보편 존재란 어떤 감정이고, 물질적 개인은 그 감정의 원자계를 구축하는 한 요소일 뿐일까, 생각한다. 다층적인 시간과 사건, 그리고 그에 대한 인식을 선형적인 서사로 정리하여 보여주고, 이해하는 방식은 과거-현재-미래가 흐르는 통시적 시간을 지금 자신 안에서 조망할 수 있다고 믿는 일관된 자아, 자기동일적인 주체를 반영한다. 이는 많은 목적론적인 역사철학이 전제하는 시간관이기도 하다.<sup class='footnote'><a href='#fn3' id='ref3'>3)</a></sup> 그러나 우루의 시간관은 선형적이지도, 단선적이지도 않다.",
//     "&nbsp;&nbsp;우루에게서 과거와 현재와 미래는 뚜렷이 구분되지 않는다. 한 사건이 어느 시간과 공간에서 발생했는지, 이것이 현실인지 꿈인지가 불분명하다. 동시에 한 우루와 다른 우루와 또 다른 우루의 사건 사이 시간적 순서를 파악하기 어렵고, 행위자가 혼돈된다. 여러 명의 인간 우루와 노란 눈을 가진 개 우루도 뒤섞인다. 이에 따라 ‘나’의 일관된 서사적 정체성은 확립될 수 없다. 서로 다른 층위에 있는 듯 보였던 사건이 겹쳐지고 그 경계가 흐려지듯, 한 존재와 다른 존재의 경계는 계속해서 흐려진다.<sup class='footnote'><a href='#fn4' id='ref4'>4)</a></sup>",
//     "&nbsp;&nbsp;예컨대 1부에서 우루가 여관방에서 깨어날 때, 우루는 바닥에 무질서하게 늘어놓아진 물건들을 보며 자신의 것과 일행의 것을 구분해보려 한다. 하지만 거의 모든 물건이 바닥에 한꺼번에 흩어져 있었으므로, 우리의 기대와는 달리 물건을 통해서 각자의 고유한 정체성을 확인하기는 커녕 도리어 합체된 쌍둥이처럼 궁극적으로 뒤섞여버린다. 이러한 느낌은 나와 일행이 버스를 타 죽은 아이의 고향으로 향하고 있는 가족을 만날 때도 마찬가지이다. 마치 버스의 규칙이기라도 한 것처럼, 이들 가족은 버스가 아무리 흔들려도 절대로 깨는 법 없이 모두 깊이 잠들어있다. 이때 우루는 네 소녀 중 죽은 소녀가 누구인지 찾아보려 한다. 마치 한 몸인듯 서로 몸을 겹치고 깊이 잠든 어린 네 소녀들을 살펴보지만, 우루는 그들 중에 누가 죽은 아이인지는 알아낼 수 없었다. 가상의 죽음이기도 한 잠의 상태는 몸을 겹치고 잠든 소녀들처럼 삶과 죽음을 겹친다.",
//     "&nbsp;&nbsp;이러한 몸의 겹침, 쌍둥이 같은 뒤섞임과 잠은 꿈의 상태와도 연결된다. 꿈의 상태에서 사건은 합리적인 논리보다 직관과 감각에 의해 전개된다. 배수아가 번역한 바 있는 카프카의 『꿈』에서 카프카는 이렇게 썼다. “어제 나는 당신 꿈을 꾸었습니다. 세세한 사항들은 거의 기억나지 않습니다. 단지 우리가 서로에게 점점 섞여들어 갔다는 것뿐입니다. 나는 당신이고 당신은 나였습니다.”<sup class='footnote'><a href='#fn5' id='ref5'>5)</a></sup> 꿈에서는 한 인물과 다른 인물이, 너와 내가 구분되지 않는 일이 일어나며 어떤 개연성 없이, 어떤 의도도 없이, 꿈에 등장하고 있는 이 사람이 ‘그’ 사람이라고 직관적으로 아는 일이 일어나곤 한다.",
//     "&nbsp;&nbsp;의도 없는 앎과 마주침은 우루에게 중요하다. 1편에서 무녀는 우루에게 당신은 오래전에 헤어진 사람을, 최초의 여인을 찾아갈 것이며 “우루, 당신은 그 사람에게 가지 않아. 그 사람을 찾지도 않아. 그 사람과 마주치는 거지. 그래서 그 사람을 알아보는 거야.”라고 말한다. 마찬가지로 2편에서도, 3편에서도, 우루는 의도 없이, 찾는 게 아니라 마주치고, 알아보며, 발견하기를 소망한다. 꿈에서의 인식과도 같은 직관적인 앎의 방식으로 최초의 여인을, 자신의 기원을 알아보는 일은 현실과 비현실의 견고해보였던 경계를 흐리게 한다.",
//     "<br><h4><p style='text-align:center;'>우루는 비로소 보는 눈이다</p></h4>",
//     "&nbsp;&nbsp;이때 기억하기란 어떻게 가능할 수 있을까? 우루에게 기억하기란 무엇일까? 우루는 과거를 본다. 기억이란 과거를 보는 일이다. 우리가 기억한다는 행위는 비로소 과거를 보는 일이다.<sup class='footnote'><a href='#fn6' id='ref6'>6)</a></sup> 우루는 과거를 떠올리거나 회상하는 것이 아니라, 본다. 우루는 그리고 우리는 과거를 비로소 보며, 그렇게 기억한다.",
//     "&nbsp;&nbsp;그리고 우루는 과거를 보는데, 그것은 타인의 눈을 통해서 이루어지기도 한다. 우루는 개의 눈으로 본다. 우루는 결코 정면으로 보지 않으며, 단지 옆으로 흐르듯 보이는 것을 볼 뿐이다. 우루는 검은 개가 보고 있는 것을 보는 자신의 눈을 느끼고, 운동장 한가운데 앉아 있는 검은 개를 지켜보면서, 그것이 자신의 첫 개일지도 모른다는 생각을 하며 개에게 우루라는 이름을 선물한다. 그렇게 우루는 우루를 본다. 그녀는, 마치 노란 눈동자의 검은 개과 동물처럼, 하루를 살 것이다. 가만히 그리고 동시에 외면하면서. 시간의 개념을 이해하지 못하는 우루는 동시에 기꺼이 개의 세계를 산다.",
//     "&nbsp;&nbsp;이때 눈으로 보는 일은 빛에 의해 가능해진다. 우리 기억의 총체적 구성을 이루는 비균질성은 빛에 의해 가시화된다. 기억을 잃은 채로 깨어난 ‘내’가 이 비균질성을 감각하는 순간, 서로 다른 존재가 겹쳐지면서 그들은 규명할 수 없는 불균일한 전체가 되어 눈부시게 일렁인다. 그리고 빛은 사물의 형체와 성분을 변화시키는 것이다. 빛이 들어올 때 사물의 근육이 꿈틀거리고 피부는 혈색이 돌며 색채를 입는다. 그리고 빛에 휩싸인 사물들은 그 순간 자의식과 의지를 상실한다. (…) 빛의 구름에서 빠져나온 사물들은 아무런 기억도 없이, 오직 파괴적일 만큼 격렬하고도 고요한 감정의 여운과 함께 제자리에 그대로 남는다. 우루는 그렇게 존재한다. 기억하지 못하는 기억의 상실을 앓으며. 마치 지금 여기 이 자리에 우연히 있게 된, 먼 바다의 한 조각처럼, 하나의 사물이 되어 남는다.",
//     "&nbsp;&nbsp;사진은 빛과 시간 사이의 긴밀한 관계 위에 성립한다. 사진은 시간의 흐름 속에서 움직이는 빛의 궤적을 감광 매체 위에 고정시킨다. 우루는 사진에 대해 이렇게 말한다. 나는 사진을 본다. 사진은 누군가의 바라봄이지만, 내가 보는 것은 그 눈이 사라진 이후, 머나먼 익명의 잔상이기도 하다. 그래서 종종 사진을 본다는 것은, 눈 없이, 멀리서 보는 행위이다. 나는 눈 없이, 오직 멀리서 본다. 사진을 보는 행위는 과거의 빛을 바라보는 행위이며, 멀리서 보는 행위이다.",
//     "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>아마도 나는 무녀의 말대로 사진을 찍기 위해서 길을 떠나왔을 터인데, 얼마나 오랫동안 여행 중인지는 몰랐다. 기억이 시작된 이후로(혹은 기억이 사라진 이후로) 나는 항상 카메라를 가슴에 껴안고 있었다. 하지만 놀랍게도 카메라는 단 한 장의 사진만 저장되어 있을 뿐 텅 비었다. 그것은 짙은 땅거미 진 해변을 달려가는 세 마리의 개였다. 수업이 중첩된 희미한 빛과 모래언덕의 그늘 사이, 마치 한 생에서 막 다른 생으로 흐르는 유체인 듯 육체를 최대한 땅에서 이탈시킨 자세로 허공에 뜬 사냥개 세 마리. 빛이 어둠을 불러일으키고 어둠이 빛을 불러일으키는 순간에 검은 물과 검은 거울들의 경계를 파열하며 움직이는 이미지. 존재는 눈에 보이는 것이다. 그렇다면 눈에 보이는 모든 것이 존재한다는 의미일까. (44-45)</small></div>",
//     "&nbsp;&nbsp;이때 우루는 사진에 대해 말하며 보이는 것과 존재하는 것에 대해 말한다. 존재는 눈에 보이는 것이다. 그렇다면, 눈에 보이는 모든 것이 존재할까? 1부의 우루의 질문에 3부의 우루는 이렇게 대답한다.",
//     "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>눈이 보이지 않는 것은 우루에게 낯선 경험이 아니다. 어린 시절 어느 날 하루 갑자기 눈이 보이지 않았던 우루는 (…) 이것을 죽음이라고 생각했다. 보이는 것은 존재하는 것이고, 그 반대는 죽음일 것이므로. 우루는 보지 못하는 것과 보이지 않는 것의 차이를 구분할 수 없었다. 하나의 눈동자가 본다. 그것은 하나의 눈동자가 다른 무언가에게 보이는 것을 의미했다. 우루는 아무것도 보지 않는다, 곧 아무것도 우루를 보지 않는다. (138)</small></div>",
//     "&nbsp;&nbsp;보이는 것은 존재하는 것이라고, 그리고 그 반대는 죽음이라고. 숨바꼭질을 할 때 어린 아이는 자신에게 보이지 않으면 타인에게도 보이지 않으리라 생각한다. 그러나 보이지 않는다고 해서, 우루가 존재하지 않는 것은 아니다. 우루가 아무것도 보지 않는 눈일 때, 암흑이 우루를 본다. 그리고 빛이 없을 때에도, 우루는 본다. 우루가 자신의 눈이 마치 어두운 환경에서 시력이 뛰어난 개의 눈이 된 듯 눈은 어둠과 어둠을, 검은 것과 검은 것을 그 무엇보다도 더욱 선명히 구분할 수가 있었다고 말할 때, 빛이 없을 때에도, 우루는 보며, 어둠 속에서도 존재하는 것이 있음을 감각한다. 급기야 우루가 아무것도 보지 못하는 일이 일어날 때에도, 우루는 온몸의 감각으로 바다를, 어둠을 내 일행을, 그리고 연과 그 밖의 세상을 느꼈다.",
//     "&nbsp;&nbsp;우루는 아무것도 보지 못했지만 느낀다. 『멀리 있다 우루는 늦을 것이다』에서 눈에 보이는 것은 모두 존재하는 동시에, 눈에 보이지 않는 것 또한 존재한다. 그렇게 보며, 우루는 동시에 존재하는 다양한 시간성의 층위를 맞닥뜨린다. 이내 우루는 하나의 시간에서 미끄러지듯 빠져나와, 미친 듯이 몸을 떨며, 물속 같은 다른 시간으로 스며들어 간다. 우루는 자주 뒤돌아보는 우루가 된다. (162)",
//     "<br><h4><p style='text-align:center;'>사물과 언어의 매개자</p></h4>",
//     "&nbsp;&nbsp;3부의 서술자는 이렇게 말한다. 화가란 마치 개처럼 사물을 보아야 한다, 하고 세잔은 말했다. 가만히, 그리고 동시에 거의 외면하면서. (131) 이 지점에서 배수아가 번역한 바 있는 페터 한트케의 『세잔의 산, 생트빅투아르의 가르침』을 참고할 수 있다. 『멀리 있다 우루는 늦을 것이다』의 제목 또한 페터 한트케의 삶을 소재로 한 다큐멘터리 <숲에 있다 나는 늦을지도 모른다>의 제목을 차용한 것임을 고려할 때,<sup class='footnote'><a href='#fn7' id='ref7'>7)</a></sup> 세잔과 페터 한트케와 배수아의 이 작품이 맺는 관계성은 짙을 것이리라 추측할 수 있다.",
//     "&nbsp;&nbsp;페터 한트케는 이 책에서 사물을 현실화하는 세잔의 방식에 매료되며, 세잔의 회화에 대해 “사물-그림-문자가 하나”가 된다고 말한다.<a href='#fn8' id='ref8'>8)</a> 그리고 사물 밖에서 사물이 보이는 것을 사색하나 어느새 사물 안에 들어있는, ‘사물 안으로 꿈꾸기’라는 자신의 글쓰기 방식에 대해 말한다. 한트케는 그때 사물의 본질을 발견할 수 있다고 주장한다. “눈앞의 당연한 사물을 마치 꿈에서 보는 것처럼 상상해내기, 거기서 비로소 사물의 본질이 나타난다고 확신하면서”<a href='#fn9' id='ref9'>9)</a> 쓸 때, 작가는 사물의 본질을 목격해낸다는 것이다. 그에게 있어 예술가는 “외부와 내부, 사물과 언어의 매개자이며, 보는 것과 보여지는 것 사이의 전환을 이루어내는 자”이다<a href='#fn10' id='ref10'>10)</a>.",
//     "&nbsp;&nbsp;세잔이 말했다고 하는 ‘개처럼 사물을 보는 것’이란 사물의 본질을 목격할 때까지, 고정되지 않는 현재를 바라보는 일이다. 그의 그림은 산을 왜곡하고자 한 것이 아니라 실제의 세계 자체의 색채와 형상을 인식하고자 한 결과물이다. 이처럼 배수아가 『멀리 있다 우루는 늦을 것이다』에서 행하고 있는 것은 의도적인 시간과 서사에 대한 뒤틀림이나 왜곡이 아니라, 실제의 세계 자체를 인식하고자 시도한 결과물이라고 말할 수 있다. 배수아는 대담에서 자신은 이 작품에 초현실주의라는 말을 붙이기 주저한다고 말하며, “저는 지극히 현실적이라고 생각하며 썼습니다.”라고 말한 바 있다.<a href='#fn11' id='ref11'>11)</a>",
//     "&nbsp;&nbsp;모든 이의 기억과 망각이, 영원히 반사되는 무수한 거울 속 그림이 결국 하나이듯이, 어떤 의미에서는 동시에 일어난 하나의 사건이 되어감을 바라볼 때, 그 바라봄 속에서 『멀리 있다 우루는 늦을 것이다』는 어떤 형상을 기술하고 해석하려 하는 의지에서 벗어나는 듯 보인다. 동시에 그러한 방식으로, 이 작품은 삶을 선형적이지도 단선적이지도 않은 방식으로 삶을 기술하고 해석해내면서, 사건이 되어간다. 이 책은 캔버스의 그림, 우루가 든 사진, 우루가 날짜 없이 즉흥적으로 노트를 펼쳐 아무 페이지나 채워가는 방식으로 쓰는 일기, 혹은 우루가 행하는 무한대의 즉흥극을 떠올리게 한다. 이러한 방식의 배수아의 쓰기를 한트케의 표현을 빌려 ‘사물과 언어를 매개하는’ 쓰기로 이야기할 수도 있을 것이다. 배수아 그 자신이 밝혔듯 ‘의도하는 방향으로 언어를 너무 통제하지 않으며, 내면에서 일어나는 감각이나 감정에 언어를 더 열어놓는 수동적 언어’를 사용하고자 하는 의지에 따라, 배수아는 사물과 언어를 매개하며 쓴다.",
//     "<br><h4><p style='text-align:center;'>우루는 자꾸 뒤돌아보는 우루가 된다</p></h4>",
//     "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>그는 썼다. “아름다움이란 후회하는 것입니다.” <br>그것이 전부였다. 설명도, 의례적인 인사말도 없었다. 그때부터 우루는 눈을 감은 채 아름다움을 이해했다. 사랑 <br>우루는 사랑을 본다. (135)</small></div>",
//     "&nbsp;&nbsp;“아름다움이란 후회하는 것입니다.” 이 문장은 『멀리 있다 우루는 늦을 것이다』에서 반복해서 등장한다. 사전적 정의에 따르면 후회란 “이전의 잘못을 깨치고 뉘우침”을 의미한다. 그리고 후회는 비로소를 동반한다. 비로소란 그 전까지 이뤄지지 않았던 어떤 사건이 어떤 계기로 말미암아, 또는 꽤 오랜 기다림 끝에 이루어지거나 변화하기 시작함을 의미한다. 그런 의미에서 비로소는 감정의 흐름과 함께 그 감정이 형성된 시간의 축적과 전환을 암시한다. 그렇게 후회는 비로소 과거를 보는 일이며, 이는 『멀리 있다 우루는 늦을 것이다』에게 있어 ‘아름다움’이다. 왜 아름다움이란 후회하는 것인가? 우루는 그를 사랑한다. 그의 편지에는 설명이 없다. 그는 썼다. “아름다움이란 후회하는 것입니다.” 그때부터 우루는 눈을 감은 채 아름다움을 이해했다. 우루는 사랑을 본다.<a href='#fn12' id='ref12'>12)</a>",
//     "&nbsp;&nbsp;그리고 이는 곧 미래를 보는 일이기도 하다. 3부의 마지막 장면에서 우루는 카메라의 플래시가 터지는 섬광의 순간, 미래의 아름다움과 잔인함을 본다. 카메라에 담길 해변을 달려가는 세 마리 검은 개의 모습은, 1부에 등장하는 카메라의 사진 속 해변을 달려가는 세 마리의 개와 겹쳐진다. 그렇다면 이 순간은 곧 ‘우루’가 다른 ‘우루’의 카메라에 담길 사진이 만들어지는 순간을 목격하는 것일지도 모른다. 다른 우루에게 남을, 다른 우루의 멀리 보는 과거가 빛으로 기록되는 것을 보는 그 순간, 우루는 우루의 미래를 본다.",
//     "&nbsp;&nbsp;그리하여 우루는 자주 뒤돌아보는 우루가 된다. 우루가 뒤돌아보면서, 자신을 앞서서, 멀리서 볼 때 최초의 여인을 본다. 미래를 본다. 그리고 사랑을 본다. 이는 우루에게 아름다움이다. 그래서 우루는 기꺼이, 늦는다.",
//     "&nbsp;&nbsp;그리고 우루는 <span style='text-emphasis-style: dot; text-emphasis-position: over; font-weight: bold;'>멀리</span> 쓴다. 만약 언젠가 이 글이 완성된다면, 우루는 이것을 <span style='text-emphasis-style: dot; font-weight: bold; text-emphasis-position: over;'>멀리</span> 썼다고 말할 수 있으리라. 멀리, 자신으로부터 앞서서. 우루는 오랜 시간이 지난 다음에야 비로소 문득 떠올리게 되는 일에 대해 쓰기 위해서, 다른 곳이 아닌 바로 이 방에서만 가능한 그 글을 쓰기 위해서 가장 먼 나라에서 돌아온다. 우루는 자신이 쓰는 것이 무엇인지 여전히 전혀 모르는 채로 쓴다. 우루는 살아가기 위해서, 살기 위해서 쓴다. 우루가 살기 위해서 쓰는 이유는 말은 삶을 앞서서 가며, 그렇게 삶을 발명해 내기 때문이다.",
//     "&nbsp;&nbsp;우루에게 모든 종류의 드라마나 연극이란 서로 즉석에서 아무렇게나 지어낸 대화를 주고받으며 이야기를 이어 가는 놀이이다. 대사뿐 아니라 역할까지도 서로 주고받는 연극에서 원래의 자신이 누구였는지, 어떤 역할을 하고 있는 것인지는 알 수 없을 뿐더러 그다지 중요하지 않게 된다. 오직 말이 있었고, 말이 말을 낳았으며, 서로 끊임없이 역할을 바꾸어 가는 말들이 있었을 뿐이다. 끝말잇기처럼 이어지는 세 편의 우루의 이야기는, 정해진 시간이 없는 연극, 시간이 정하는 연극과 닮았다. 이는 각 부에서 서로 다른 듯 같은 우루가 서로의 이야기에 관여하고, 서로의 운명을 예언하는 듯 보이는 이 소설 자체의 형식에서 이미 구현되고 있다. 이 작품 자체가 뒤돌아보면서 자신 텍스트의 미래를 보고 있다.",
//     "&nbsp;&nbsp;우리가 우리 자신에 대해서 당황한다면, 건 무엇보다도 우리의 총체적 형태를 구성하는 예상하지 못한 비균질성 때문이다. 『멀리 있다 우루는 늦을 것이다』를 펼치고는 책의 서로 다른 편들을 계속해서 오가며 갸웃거리는 고개에 우루는 이렇게 답한다.: “왜 이런 일을 해야 하느냐고? 그건, 삶은 발명되어야 하고, 아름다움은 후회하는 것이기 때문이야. 후회하는 것이기 때문이야.”",
//     "<hr>",
//     "<small id='fn1'><a href='#ref1'> [1] 배수아, 『멀리 있다 우루는 늦을 것이다』, 워크룸프레스, 2023, 10. 이 글에서 인용되는 작품은 다른 표기가 없는 경우 모두 배수아의 『멀리 있다 우루는 늦을 것이다』에서 인용한 것이며, 폰트를 달리 하였다. 더불어 이 글은 필요하다고 판단하는 몇몇 경우를 제외하고는 몇 쪽에서 인용하였는지 그 쪽수를 표기하지 않았다. 같거나 비슷한 구절이 반복되는 이 작품 자체가 그러한 방식의 쪽수 표기를 무의미하게 한다고 판단하였으며, 이 소설의 문장들을 적극적인 재료로 가져와 이 소설에 대해 말하고자 하는 이 글에, 그 문장들이 더욱 밀착된 채로 있기를 바라기 때문이다…. </a></small>",

"<small><p style='text-align:right;'>어쩌면 우리는 그동안 함께 긴 여행 중이었는데, 어느 날 동시에 기차에서 떨어지는 바람에 둘이 똑같이 기억을 모두 잃었을 수도 있습니다. 상상해 봐요, 그래서 우리는 이름을 잊었고, 우리 자신까지도 잊은 거라고 말이에요. (113)</p></small>",
    "<h4><p style='text-align:center;'>오후 네 시, 우루는 여관방에서 눈을 뜬다</p></h4>",
    "<p style='text-align:center;'>*</p>",
    "&nbsp;&nbsp;배수아의 『멀리 있다 우루는 늦을 것이다』(2019)의 1부는 이렇게 시작한다. 독백은 혼란스럽게 끝났다. 그런 다음 팽팽한 북의 가죽을 긁는 숨소리가 들렸는데, 내 것 같았다. 오후 네 시 침대에서 눈을 뜬 나는 내 존재를 규정하는 기억이 모두 사라졌음을 알았다. 오후 네 시, 여자는 여관방에서 눈을 뜬다. 그리고 자신의 존재를 규정하는 기억이 모두 사라졌음을 안다. 누군가가 방문을 두드리며 버스 시간이 되었다고, 여자와 일행이 무녀와 약속한 시간은 세 시라고 말한다. 이들은 이미 늦었다. 여자와 일행은 버스를 탄다. 여자는 자신이 누구이며 어디에서 왔는지, 자신의 이름이 무엇인지 기억하지 못한다. 여자는 기억하지 않고, 단지 감각한다. 무녀는 여자에게 이름을 알려준다. “우루, 당신은 우루야.” 여자는 묻는다. “나는 정말 우루인가요?”",
    "<p style='text-align:center;'>*</p>",
    "&nbsp;&nbsp;빛과 함께 2부가 시작한다. 모든 것은 빛에서 나온다. 항상 너무 과잉이거나 아니면 너무 희박한. 왼쪽 테두리가 불분명한 여자의 형체가 문 앞에 서 있다. 아무도 없는 고요한 곳에 가만히 서서 여자는 자신도 모르는 무언가를 기다린다. 커튼을 걷고 창문을 열자 빛이 여자를, 사물을 비춘다. 흑백사진 액자로 가까이 다가간다. 해변을 달리는 세 마리 개들. 여자는 커피를 마시고, 맨발로 춤을 추고, 날짜 없는 일기를 쓴다. 라디오를 켜자, 코요테 우리에서 죽은 채 발견된 남자의 이야기. 오후 네 시, 여러 방송의 목소리가 불균일하게 섞이고, 갑자기 선명하게, 한 구절이 들려온다. “어머니가 죽었다 내 기원의 징후가 사라졌다!” 어느날 알지 못하는 사람이 전화를 걸어오고, 여자에게 말한다. “설명할 수 없지만, 우루, 너는 내게 최초를 보여 준 거야!” 여자의 이름은 우루다.",
    "<p style='text-align:center;'>*</p>",
    "&nbsp;&nbsp;우루가 그에게로 간다. 우루가 MJ에게로 간다. 그러지 않으면, 이유는 설명할 수 없으나, MJ가 죽을지도 모른다는 느낌이 들었기 때문이다. 우루와 남자 교사는 벤치에 나란히 앉아있다. 오후 네 시로군. 남자 교사는 시계도 보지 않고 담담하게 말했다. 우루는 대답한다. 우리는 어차피 늦을 거야. 우루는 바다로 가보자고 말한다. 세 마리 검은 개가 해변가를 달리고 있다. 카메라의 플래시가 터진다. 3부는 다음의 문장으로 맺어진다. 우루는 몸을 떨었다. 카메라의 플래시가 터지는 섬광의 순간, 그녀는 눈에 들어온 미래의 아름다움과 잔인함을 믿을 수가 없었다.",
    "&nbsp;&nbsp;배수아의 『멀리 있다 우루는 늦을 것이다』(2019)는 3부로 구성된 소설로, 모두 ‘우루’가 등장한다. 이때 세 편의 이야기 속 우루는 같은 듯 다르다. 이들의 경험은 어린 시절의 연극과 동급생 남자아이, 검은 개 세 마리가 담긴 사진 등을 두고 겹쳐진다. 그러나 이들은 서로 다른 나이대의, 서로 다른 장소에 있는 우루들이기도 하다. 복수의 존재가 모두 하나의 우루인 듯, 하나의 우루가 복수인 듯 묘사된다.",
    "&nbsp;&nbsp;이 과정에서 ‘우루’라는 이름은 작품에 등장하는 무한대의 즉흥 연극에서 배역이 교환되듯 교환된다. 자신의 존재를 규정하는 기억이 사라진 ‘나’에게 있어 나는 내가 알지 못하는 이름이며, 나는 내가 알지 못하는 우루이다. 그래서 과거의 어느 한 장면을 맞닥뜨릴 때, 그런데 그건 정말로 나였을까요?라고 물을 수밖에 없다.",
    "&nbsp;&nbsp;더불어 세 편의 이야기는 동시적이다. 3부 구성이라고 할 때 순차적인 순서로 세 편의 이야기가 전개되리라 예상하는 것과 달리, 이 작품에서 어느 편을 먼저 읽든 그 순서는 중요하지 않다. 세 편의 이야기는 모두 96세로 죽은, 리투아니계 미국인 영화감독, 요나스 메카스의 죽음이 일어난 당일 혹은 그 다음날 동시적으로 벌어지고 있다. (11, 107, 134) 세 편의 이야기에서 어느 같은 날의, 서로 다른 장소의, 서로 다른 듯 닮은 우루의 이야기가 흘러나온다.",
    "&nbsp;&nbsp;이 작품의 3부 구성에 대해서 배수아는 중세의 3단 재단화를 보며 세 개의 화면이 동시에 보여지는 하나의 영상을 상상했다고 말한다.<sup class='footnote'><a href='#fn2' id='ref2'>2)</a></sup> 요나스 메카스의 죽음이 있던 당일 혹은 하루 뒤이기에 인물이 위치한 시공간적 배경은 명확하지 않고, 현실과 비현실 - 꿈, 사진 속 장면 -의 경계는 모호하다. 이러한 뒤섞임과 혼란은 이 작품을 이해하기 어렵게 만드는 난해함으로 작용한다. 그리하여 이 작품에 대해 말하는 일은 바로 이 행위자도, 시간 순서도, 그 무엇도 하나로 정리하고 규정할 수 없는 데에서 오는 혼란스러움, 이 책이 일으키는 하나의 사건에 대해 말하는 일이기도 하다. 『멀리 있다 우루는 늦을 것이다』는 순차적으로 이해되는 대신, 비로소 이전에 읽었던 장면으로 돌아가서 읽고, 이 장면이 앞인지 뒤인지 헷갈려하다가, 이내 책의 책등이 떨어지고 흩어진 낱장들이 모여 하나의 구체를 이루는 장면을 상상하는, 그렇게 책을 매만지는 손길로부터 감각된다.: 나는 기억하는 게 아니라, 그렇게 느낀다.(12) 혹은 기억하는 게 아니라, 나는 그렇게 느낀다.(13)",
    "<br><h4><p style='text-align:center;'>우루의 시간</p></h4>",
    "&nbsp;&nbsp;우루에 따르면 잃어버린 시간을 갖는 것은 삶의 가장 놀라우며 신비한 사건에 속한다. 배수아는 우루가 잃어버린 시간, 최초의 여인과 마주치게 되는 여정에 대해 이야기할 때, 현재에서 과거를 회상하는 방식으로서 이야기를 전개하지 않는다. 신비를 좇아가는 우루의 이야기는 고유한 개인의 정체성과 선형적인 시간을 확립해둔 채로 이를 거슬러 올라가는 방식으로 이루어지지 않는다. 우루은 다른 우루의 삶, 더 많은 삶과 뒤섞이면서 감정의 원자계를 이루는 하나의 요소가 된다. 이때 선형적이지도, 단선적이지도 않은 시간관과 이야기가 함께 등장한다.",
    "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>시간은 항상 앞으로 흐르기만 하는 것일까? 지금 이 글을 쓰고 있는 순간, 나를 사로잡는 생각이 있는데, 우리가 살고 있는 시작도 끝도 없는 이 시간 속에서 일어난 모든 일이, 일어날 모든 일이, 모든 이의 과거와 미래가, 모든 이의 기억과 망각이, 영원히 반사되는 무수한 거울 속 그림이 결국 하나이듯이, 어떤 의미에서는 동시에 일어난 하나의 사건이라는 것이다. 그렇다면 그것은 시간이 고전적으로 흐르지 않으며, 오직 스스로의 존재와 의미를 증폭한다는 뜻일까? 혹시 그것이, 언젠가 책에서 읽었으나 내가 끝내 이해하지 못하고 말았던 단어, 초월이라든가 무한대와 같은 것, 영원한 용적을 갖는 은하들이 무한대로 반복되는, 우주의 실체일까? 나는 종종 상상하곤 하는데, 우리를 있게 만드는 보편 존재란 오직 하나, 어떤 유일하고도 거대한 감정이고, 우리라는 물질적 개인은 추상적 시간과 더불어 그 감정의 원자계를 구축할 뿐이라는 생각이다. (87)</small></div>",
    "&nbsp;&nbsp;우루는 시작도 끝도 없는 이 시간 속에서 일어났고 일어날 모든 일이, 모든 이의 과거와 미래가, 기억과 망각이 동시에 일어난 하나의 사건이라는 생각에 사로잡힌다. 이 모든 것이 ‘동시에’ 일어난 하나의 사건이라면 … 시공간을 초월하는 보편 존재란 어떤 감정이고, 물질적 개인은 그 감정의 원자계를 구축하는 한 요소일 뿐일까, 생각한다. 다층적인 시간과 사건, 그리고 그에 대한 인식을 선형적인 서사로 정리하여 보여주고, 이해하는 방식은 과거-현재-미래가 흐르는 통시적 시간을 지금 자신 안에서 조망할 수 있다고 믿는 일관된 자아, 자기동일적인 주체를 반영한다. 이는 많은 목적론적인 역사철학이 전제하는 시간관이기도 후.<sup class='footnote'><a href='#fn3' id='ref3'>3)</a></sup> 그러나 우루의 시간관은 선형적이지도, 단선적이지도 않다.",
    "&nbsp;&nbsp;우루에게서 과거와 현재와 미래는 뚜렷이 구분되지 않는다. 한 사건이 어느 시간과 공간에서 발생했는지, 이것이 현실인지 꿈인지가 불분명하다. 동시에 한 우루와 다른 우루와 또 다른 우루의 사건 사이 시간적 순서를 파악하기 어렵고, 행위자가 혼돈된다. 여러 명의 인간 우루와 노란 눈을 가진 개 우루도 뒤섞인다. 이에 따라 ‘나’의 일관된 서사적 정체성은 확립될 수 없다. 서로 다른 층위에 있는 듯 보였던 사건이 겹쳐지고 그 경계가 흐려지듯, 한 존재와 다른 존재의 경계는 계속해서 흐려진다.<sup class='footnote'><a href='#fn4' id='ref4'>4)</a></sup>",
    "&nbsp;&nbsp;예컨대 1부에서 우루가 여관방에서 깨어날 때, 우루는 바닥에 무질서하게 늘어놓아진 물건들을 보며 자신의 것과 일행의 것을 구분해보려 한다. 하지만 거의 모든 물건이 바닥에 한꺼번에 흩어져 있었으므로, 우리의 기대와는 달리 물건을 통해서 각자의 고유한 정체성을 확인하기는 커녕 도리어 합체된 쌍둥이처럼 궁극적으로 뒤섞여버린다. 이러한 느낌은 나와 일행이 버스를 타 죽은 아이의 고향으로 향하고 있는 가족을 만날 때도 마찬가지이다. 마치 버스의 규칙이기라도 한 것처럼, 이들 가족은 버스가 아무리 흔들려도 절대로 깨는 법 없이 모두 깊이 잠들어있다. 이때 우루는 네 소녀 중 죽은 소녀가 누구인지 찾아보려 한다. 마치 한 몸인듯 서로 몸을 겹치고 깊이 잠든 어린 네 소녀들을 살펴보지만, 우루는 그들 중에 누가 죽은 아이인지는 알아낼 수 없었다. 가상의 죽음이기도 한 잠의 상태는 몸을 겹치고 잠든 소녀들처럼 삶과 죽음을 겹친다.",
    "&nbsp;&nbsp;이러한 몸의 겹침, 쌍둥이 같은 뒤섞임과 잠은 꿈의 상태와도 연결된다. 꿈의 상태에서 사건은 합리적인 논리보다 직관과 감각에 의해 전개된다. 배수아가 번역한 바 있는 카프카의 『꿈』에서 카프카는 이렇게 썼다. “어제 나는 당신 꿈을 꾸었습니다. 세세한 사항들은 거의 기억나지 않습니다. 단지 우리가 서로에게 점점 섞여들어 갔다는 것뿐입니다. 나는 당신이고 당신은 나였습니다.”<sup class='footnote'><a href='#fn5' id='ref5'>5)</a></sup> 꿈에서는 한 인물과 다른 인물이, 너와 내가 구분되지 않는 일이 일어나며 어떤 개연성 없이, 어떤 의도도 없이, 꿈에 등장하고 있는 이 사람이 ‘그’ 사람이라고 직관적으로 아는 일이 일어나곤 한다.",
    "&nbsp;&nbsp;의도 없는 앎과 마주침은 우루에게 중요하다. 1편에서 무녀는 우루에게 당신은 오래전에 헤어진 사람을, 최초의 여인을 찾아갈 것이며 “우루, 당신은 그 사람에게 가지 않아. 그 사람을 찾지도 않아. 그 사람과 마주치는 거지. 그래서 그 사람을 알아보는 거야.”라고 말한다. 마찬가지로 2편에서도, 3편에서도, 우루는 의도 없이, 찾는 게 아니라 마주치고, 알아보며, 발견하기를 소망한다. 꿈에서의 인식과도 같은 직관적인 앎의 방식으로 최초의 여인을, 자신의 기원을 알아보는 일은 현실과 비현실의 견고해보였던 경계를 흐리게 한다.",
    "<br><h4><p style='text-align:center;'>우루는 비로소 보는 눈이다</p></h4>",
    "&nbsp;&nbsp;이때 기억하기란 어떻게 가능할 수 있을까? 우루에게 기억하기란 무엇일까? 우루는 과거를 본다. 기억이란 과거를 보는 일이다. 우리가 기억한다는 행위는 비로소 과거를 보는 일이다.<sup class='footnote'><a href='#fn6' id='ref6'>6)</a></sup> 우루는 과거를 떠올리거나 회상하는 것이 아니라, 본다. 우루는 그리고 우리는 과거를 비로소 보며, 그렇게 기억한다.",
    "&nbsp;&nbsp;그리고 우루는 과거를 보는데, 그것은 타인의 눈을 통해서 이루어지기도 한다. 우루는 개의 눈으로 본다. 우루는 결코 정면으로 보지 않으며, 단지 옆으로 흐르듯 보이는 것을 볼 뿐이다. 우루는 검은 개가 보고 있는 것을 보는 자신의 눈을 느끼고, 운동장 한가운데 앉아 있는 검은 개를 지켜보면서, 그것이 자신의 첫 개일지도 모른다는 생각을 하며 개에게 우루라는 이름을 선물한다. 그렇게 우루는 우루를 본다. 그녀는, 마치 노란 눈동자의 검은 개과 동물처럼, 하루를 살 것이다. 가만히 그리고 동시에 외면하면서. 시간의 개념을 이해하지 못하는 우루는 동시에 기꺼이 개의 세계를 산다.",
    "&nbsp;&nbsp;이때 눈으로 보는 일은 빛에 의해 가능해진다. 우리 기억의 총체적 구성을 이루는 비균질성은 빛에 의해 가시화된다. 기억을 잃은 채로 깨어난 ‘내’가 이 비균질성을 감각하는 순간, 서로 다른 존재가 겹쳐지면서 그들은 규명할 수 없는 불균일한 전체가 되어 눈부시게 일렁인다. 그리고 빛은 사물의 형체와 성분을 변화시키는 것이다. 빛이 들어올 때 사물의 근육이 꿈틀거리고 피부는 혈색이 돌며 색채를 입는다. 그리고 빛에 휩싸인 사물들은 그 순간 자의식과 의지를 상실한다. (…) 빛의 구름에서 빠져나온 사물들은 아무런 기억도 없이, 오직 파괴적일 만큼 격렬하고도 고요한 감정의 여운과 함께 제자리에 그대로 남는다. 우루는 그렇게 존재한다. 기억하지 못하는 기억의 상실을 앓으며. 마치 지금 여기 이 자리에 우연히 있게 된, 먼 바다의 한 조각처럼, 하나의 사물이 되어 남는다.",
    "&nbsp;&nbsp;사진은 빛과 시간 사이의 긴밀한 관계 위에 성립한다. 사진은 시간의 흐름 속에서 움직이는 빛의 궤적을 감광 매체 위에 고정시킨다. 우루는 사진에 대해 이렇게 말한다. 나는 사진을 본다. 사진은 누군가의 바라봄이지만, 내가 보는 것은 그 눈이 사라진 이후, 머나먼 익명의 잔상이기도 하다. 그래서 종종 사진을 본다는 것은, 눈 없이, 멀리서 보는 행위이다. 나는 눈 없이, 오직 멀리서 본다. 사진을 보는 행위는 과거의 빛을 바라보는 행위이며, 멀리서 보는 행위이다.",
    "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>아마도 나는 무녀의 말대로 사진을 찍기 위해서 길을 떠나왔을 터인데, 얼마나 오랫동안 여행 중인지는 몰랐다. 기억이 시작된 이후로(혹은 기억이 사라진 이후로) 나는 항상 카메라를 가슴에 껴안고 있었다. 하지만 놀랍게도 카메라는 단 한 장의 사진만 저장되어 있을 뿐 텅 비었다. 그것은 짙은 땅거미 진 해변을 달려가는 세 마리의 개였다. 수업이 중첩된 희미한 빛과 모래언덕의 그늘 사이, 마치 한 생에서 막 다른 생으로 흐르는 유체인 듯 육체를 최대한 땅에서 이탈시킨 자세로 허공에 뜬 사냥개 세 마리. 빛이 어둠을 불러일으키고 어둠이 빛을 불러일으키는 순간에 검은 물과 검은 거울들의 경계를 파열하며 움직이는 이미지. 존재는 눈에 보이는 것이다. 그렇다면 눈에 보이는 모든 것이 존재한다는 의미일까. (44-45)</small></div>",
    "&nbsp;&nbsp;이때 우루는 사진에 대해 말하며 보이는 것과 존재하는 것에 대해 말한다. 존재는 눈에 보이는 것이다. 그렇다면, 눈에 보이는 모든 것이 존재할까? 1부의 우루의 질문에 3부의 우루는 이렇게 대답한다.",
    "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>눈이 보이지 않는 것은 우루에게 낯선 경험이 아니다. 어린 시절 어느 날 하루 갑자기 눈이 보이지 않았던 우루는 (…) 이것을 죽음이라고 생각했다. 보이는 것은 존재하는 것이고, 그 반대는 죽음일 것이므로. 우루는 보지 못하는 것과 보이지 않는 것의 차이를 구분할 수 없었다. 하나의 눈동자가 본다. 그것은 하나의 눈동자가 다른 무언가에게 보이는 것을 의미했다. 우루는 아무것도 보지 않는다, 곧 아무것도 우루를 보지 않는다. (138)</small></div>",
    "&nbsp;&nbsp;보이는 것은 존재하는 것이라고, 그리고 그 반대는 죽음이라고. 숨바꼭질을 할 때 어린 아이는 자신에게 보이지 않으면 타인에게도 보이지 않으리라 생각한다. 그러나 보이지 않는다고 해서, 우루가 존재하지 않는 것은 아니다. 우루가 아무것도 보지 않는 눈일 때, 암흑이 우루를 본다. 그리고 빛이 없을 때에도, 우루는 본다. 우루가 자신의 눈이 마치 어두운 환경에서 시력이 뛰어난 개의 눈이 된 듯 눈은 어둠과 어둠을, 검은 것과 검은 것을 그 무엇보다도 더욱 선명히 구분할 수가 있었다고 말할 때, 빛이 없을 때에도, 우루는 보며, 어둠 속에서도 존재하는 것이 있음을 감각한다. 급기야 우루가 아무것도 보지 못하는 일이 일어날 때에도, 우루는 온몸의 감각으로 바다를, 어둠을 내 일행을, 그리고 연과 그 밖의 세상을 느꼈다.",
    "&nbsp;&nbsp;우루는 아무것도 보지 못했지만 느낀다. 『멀리 있다 우루는 늦을 것이다』에서 눈에 보이는 것은 모두 존재하는 동시에, 눈에 보이지 않는 것 또한 존재한다. 그렇게 보며, 우루는 동시에 존재하는 다양한 시간성의 층위를 맞닥뜨린다. 이내 우루는 하나의 시간에서 미끄러지듯 빠져나와, 미친 듯이 몸을 떨며, 물속 같은 다른 시간으로 스며들어 간다. 우루는 자주 뒤돌아보는 우루가 된다. (162)",
    "<br><h4><p style='text-align:center;'>사물과 언어의 매개자</p></h4>",
    "&nbsp;&nbsp;3부의 서술자는 이렇게 말한다. 화가란 마치 개처럼 사물을 보아야 한다, 하고 세잔은 말했다. 가만히, 그리고 동시에 거의 외면하면서. (131) 이 지점에서 배수아가 번역한 바 있는 페터 한트케의 『세잔의 산, 생트빅투아르의 가르침』을 참고할 수 있다. 『멀리 있다 우루는 늦을 것이다』의 제목 또한 페터 한트케의 삶을 소재로 한 다큐멘터리 <숲에 있다 나는 늦을지도 모른다>의 제목을 차용한 것임을 고려할 때,<sup class='footnote'><a href='#fn7' id='ref7'>7)</a></sup> 세잔과 페터 한트케와 배수아의 이 작품이 맺는 관계성은 짙을 것이리라 추측할 수 있다.",
    "&nbsp;&nbsp;페터 한트케는 이 책에서 사물을 현실화하는 세잔의 방식에 매료되며, 세잔의 회화에 대해 “사물-그림-문자가 하나”가 된다고 말한다.<sup class='footnote'><a href='#fn8' id='ref8'>8)</a></sup> 그리고 사물 밖에서 사물이 보이는 것을 사색하나 어느새 사물 안에 들어있는, ‘사물 안으로 꿈꾸기’라는 자신의 글쓰기 방식에 대해 말한다. 한트케는 그때 사물의 본질을 발견할 수 있다고 주장한다. “눈앞의 당연한 사물을 마치 꿈에서 보는 것처럼 상상해내기, 거기서 비로소 사물의 본질이 나타난다고 확신하면서”<sup class='footnote'><a href='#fn9' id='ref9'>9)</a></sup> 쓸 때, 작가는 사물의 본질을 목격해낸다는 것이다. 그에게 있어 예술가는 “외부와 내부, 사물과 언어의 매개자이며, 보는 것과 보여지는 것 사이의 전환을 이루어내는 자”이다<sup class='footnote'><a href='#fn10' id='ref10'>10)</a></sup>.",
    "&nbsp;&nbsp;세잔이 말했다고 하는 ‘개처럼 사물을 보는 것’이란 사물의 본질을 목격할 때까지, 고정되지 않는 현재를 바라보는 일이다. 그의 그림은 산을 왜곡하고자 한 것이 아니라 실제의 세계 자체의 색채와 형상을 인식하고자 한 결과물이다. 이처럼 배수아가 『멀리 있다 우루는 늦을 것이다』에서 행하고 있는 것은 의도적인 시간과 서사에 대한 뒤틀림이나 왜곡이 아니라, 실제의 세계 자체를 인식하고자 시도한 결과물이라고 말할 수 있다. 배수아는 대담에서 자신은 이 작품에 초현실주의라는 말을 붙이기 주저한다며, “저는 지극히 현실적이라고 생각하며 썼습니다.”라고 말한 바 있다.<sup class='footnote'><a href='#fn11' id='ref11'>11)</a></sup>",
    "&nbsp;&nbsp;모든 이의 기억과 망각이, 영원히 반사되는 무수한 거울 속 그림이 결국 하나이듯이, 어떤 의미에서는 동시에 일어난 하나의 사건이 되어감을 바라볼 때, 그 바라봄 속에서 『멀리 있다 우루는 늦을 것이다』는 어떤 형상을 기술하고 해석하려 하는 의지에서 벗어나는 듯 보인다. 동시에 그러한 방식으로, 이 작품은 삶을 선형적이지도 단선적이지도 않은 방식으로 삶을 기술하고 해석해내면서, 사건이 되어간다. 이 책은 캔버스의 그림, 우루가 든 사진, 우루가 날짜 없이 즉흥적으로 노트를 펼쳐 아무 페이지나 채워가는 방식으로 쓰는 일기, 혹은 우루가 행하는 무한대의 즉흥극을 떠올리게 한다. 이러한 방식의 배수아의 쓰기를 한트케의 표현을 빌려 ‘사물과 언어를 매개하는’ 쓰기로 이야기할 수도 있을 것이다. 배수아 그 자신이 밝혔듯 ‘의도하는 방향으로 언어를 너무 통제하지 않으며, 내면에서 일어나는 감각이나 감정에 언어를 더 열어놓는 수동적 언어’를 사용하고자 하는 의지에 따라, 배수아는 사물과 언어를 매개하며 쓴다.",
    "<br><h4><p style='text-align:center;'>우루는 자꾸 뒤돌아보는 우루가 된다</p></h4>",
    "<div style='padding-left: 1.5em; padding-right: 1.5em;'><small>그는 썼다. “아름다움이란 후회하는 것입니다.” <br>그것이 전부였다. 설명도, 의례적인 인사말도 없었다. 그때부터 우루는 눈을 감은 채 아름다움을 이해했다. 사랑 <br>우루는 사랑을 본다. (135)</small></div>",
    "&nbsp;&nbsp;“아름다움이란 후회하는 것입니다.” 이 문장은 『멀리 있다 우루는 늦을 것이다』에서 반복해서 등장한다. 사전적 정의에 따르면 후회란 “이전의 잘못을 깨치고 뉘우침”을 의미한다. 그리고 후회는 비로소를 동반한다. 비로소란 그 전까지 이뤄지지 않았던 어떤 사건이 어떤 계기로 말미암아, 또는 꽤 오랜 기다림 끝에 이루어지거나 변화하기 시작함을 의미한다. 그런 의미에서 비로소는 감정의 흐름과 함께 그 감정이 형성된 시간의 축적과 전환을 암시한다. 그렇게 후회는 비로소 과거를 보는 일이며, 이는 『멀리 있다 우루는 늦을 것이다』에게 있어 ‘아름다움’이다. 왜 아름다움이란 후회하는 것인가? 우루는 그를 사랑한다. 그의 편지에는 설명이 없다. 그는 썼다. “아름다움이란 후회하는 것입니다.” 그때부터 우루는 눈을 감은 채 아름다움을 이해했다. 우루는 사랑을 본다.<sup class='footnote'><a href='#fn12' id='ref12'>12)</a></sup>",
    "&nbsp;&nbsp;그리고 이는 곧 미래를 보는 일이기도 하다. 3부의 마지막 장면에서 우루는 카메라의 플래시가 터지는 섬광의 순간, 미래의 아름다움과 잔인함을 본다. 카메라에 담길 해변을 달려가는 세 마리 검은 개의 모습은, 1부에 등장하는 카메라의 사진 속 해변을 달려가는 세 마리의 개와 겹쳐진다. 그렇다면 이 순간은 곧 ‘우루’가 다른 ‘우루’의 카메라에 담길 사진이 만들어지는 순간을 목격하는 것일지도 모른다. 다른 우루에게 남을, 다른 우루의 멀리 보는 과거가 빛으로 기록되는 것을 보는 그 순간, 우루는 우루의 미래를 본다.",
    "&nbsp;&nbsp;그리하여 우루는 자주 뒤돌아보는 우루가 된다. 우루가 뒤돌아보면서, 자신을 앞서서, 멀리서 볼 때 최초의 여인을 본다. 미래를 본다. 그리고 사랑을 본다. 이는 우루에게 아름다움이다. 그래서 우루는 기꺼이, 늦는다.",
    "&nbsp;&nbsp;그리고 우루는 <span style='text-emphasis-style: dot; text-emphasis-position: over; font-weight: bold;'>멀리</span> 쓴다. 만약 언젠가 이 글이 완성된다면, 우루는 이것을 <span style='text-emphasis-style: dot; font-weight: bold; text-emphasis-position: over;'>멀리</span> 썼다고 말할 수 있으리라. 멀리, 자신으로부터 앞서서. 우루는 오랜 시간이 지난 다음에야 비로소 문득 떠올리게 되는 일에 대해 쓰기 위해서, 다른 곳이 아닌 바로 이 방에서만 가능한 그 글을 쓰기 위해서 가장 먼 나라에서 돌아온다. 우루는 자신이 쓰는 것이 무엇인지 여전히 전혀 모르는 채로 쓴다. 우루는 살아가기 위해서, 살기 위해서 쓴다. 우루가 살기 위해서 쓰는 이유는 말은 삶을 앞서서 가며, 그렇게 삶을 발명해 내기 때문이다.",
    "&nbsp;&nbsp;우루에게 모든 종류의 드라마나 연극이란 서로 즉석에서 아무렇게나 지어낸 대화를 주고받으며 이야기를 이어 가는 놀이이다. 대사뿐 아니라 역할까지도 서로 주고받는 연극에서 원래의 자신이 누구였인지, 어떤 역할을 하고 있는 것인지는 알 수 없을 뿐더러 그다지 중요하지 않게 된다. 오직 말이 있었고, 말이 말을 낳았으며, 서로 끊임없이 역할을 바꾸어 가는 말들이 있었을 뿐이다. 끝말잇기처럼 이어지는 세 편의 우루의 이야기는, 정해진 시간이 없는 연극, 시간이 정하는 연극과 닮았다. 이는 각 부에서 서로 다른 듯 같은 우루가 서로의 이야기에 관여하고, 서로의 운명을 예언하는 듯 보이는 이 소설 자체의 형식에서 이미 구현되고 있다. 이 작품 자체가 뒤돌아보면서 자신 텍스트의 미래를 보고 있다.",
    "&nbsp;&nbsp;우리가 우리 자신에 대해서 당황한다면, 건 무엇보다도 우리의 총체적 형태를 구성하는 예상하지 못한 비균질성 때문이다. 『멀리 있다 우루는 늦을 것이다』를 펼치고는 책의 서로 다른 편들을 계속해서 오가며 갸웃거리는 고개에 우루는 이렇게 답한다.: “왜 이런 일을 해야 하느냐고? 그건, 삶은 발명되어야 하고, 아름다움은 후회하는 것이기 때문이야. 후회하는 것이기 때문이야.”",
    "<hr>",
    "<small id='fn1'><a href='#ref1'> [1] 배수아, 『멀리 있다 우루는 늦을 것이다』, 워크룸프레스, 2023, 10. 이 글에서 인용되는 작품은 다른 표기가 없는 경우 모두 배수아의 『멀리 있다 우루는 늦을 것이다』에서 인용한 것이며, 글꼴을 달리 하였다. </a></small>",
    "<small id='fn2'><a href='#ref2'> [2] “배수아 작가 초청 기획대담 1부: [멀리 있다 우루는 늦을 것이다]”, 2021.12.28, 29분대. (https://www.youtube.com/watch?v=cEq0tqA1TwE) 2025.07.01 </a></small>",
    "<small id='fn3'><a href='#ref3'> [3] 이인표, \"포스트구조주의적 서사의 조건 고찰: 배수아의 『멀리 있다 우루는 늦을 것이다』(2019)를 경유하여.\" 사이間SAI, no. 35, 2023, 387. </a></small>",
    "<small id='fn4'><a href='#ref4'> [4] 여기서 배수아의 『올빼미의 없음』에 수록된 단편 「양의 첫눈」의 문장을 잠시 보자. “미라는 이전에 ‘내 일생’이라는 표현도 쓰지 않았고 삶이 어떠어떠하다는 경구식의 말도 하지 않았다. 그런식으로 인간과 시간을 하나의 전체로 파악하는 표현은 무수한 다원(多元)의 현재를 살고 있는 그녀라는 개인에게는 결단코 적절하지 않을뿐더러 전혀 – 이 점이 특히 용서될 수 없었는데 – 창의적이지도 못함이 분명했다.” - 배수아, 『올빼미의 없음』, 창비, 2010, 10. 이 단편은 『창작과 비평』 2004년 겨울호에 처음 수록된 작품이다. </a></small>",
    "<small id='fn5'><a href='#ref5'> [5] 프란츠 카프카, 배수아 옮김, 『꿈』, 워크룸프레스, 2014, 99. </a></small>",
    "<small id='fn6'><a href='#ref6'> [6] 인용문에서의 강조점은 모두 원문의 강조점을 그대로 옮긴 것이다. </a></small>",
    "<small id='fn7'><a href='#ref7'> [7] “배수아 작가 초청 기획대담 1부: [멀리 있다 우루는 늦을 것이다]”, 2021.12.28, 20분대. (https://www.youtube.com/watch?v=cEq0tqA1TwE) 2025.07.01 </a></small>",
    "<small id='fn8'><a href='#ref8'> [8] 페터 한트케, 배수아 옮김, 『세잔의 산, 생트빅투아르의 가르침』, 아트북스, 2020, 75. </a></small>",
    "<small id='fn9'><a href='#ref9'> [9] 페터 한트케, 같은 책, 27. </a></small>",
    "<small id='fn10'><a href='#ref10'> [10] 페터 한트케, 같은 책, 140. </a></small>",
    "<small id='fn11'><a href='#ref11'> [11] “배수아 작가 초청 기획대담 1부: [멀리 있다 우루는 늦을 것이다]”, 10분대. </a></small>",
    "<small id='fn12'><a href='#ref12'> [12] 배수아는 인터뷰에서 사랑에 대해 이렇게 말한 바 있다. “오랫동안 저는 사랑은 혁명이라고 생각했습니다. 사랑은 오직 혁명이라고. (…) 하지만 한 가지 더해진 점이 있다면 사랑은 더 많이 살게 합니다. 사랑은 더 많은 삶을 가능하게 합니다. 그것이 아마 삶의 혁명이 아닐까 생각해요.” (김석, “[인터뷰] ‘에세이스트의 책상’ 배수아 작가 “사랑은 더 많은 삶을 가능하게 해”, KBS 뉴스, 2021.10.10. (https://news.kbs.co.kr/news/pc/view/view.do?ncd=5297580&ref=A) 2025.6.30.) 3부의 우루와 MJ의 사랑, 그리고 후회가 맺는 관계에 대해 이 글에서는 집중적으로 다루지 못했으나, “멀리서 보는 방식으로, 계속해서 점점 더 멀어지는 방식으로, 영원히 우회하는 방식으로”(138쪽), 보는 것처럼 사랑하는 우루에 대해서도 이후에 더 이야기할 수 있기를 바란다. </a></small>"

    "<hr>",
    "완성되지 못할 연극의 무대를 죽을때까지 셋업하는 사람들이 있다. 끝없이 커지는 무대에서 조난당하거나 아사당한다 해도. 그들은 ‘관객에게 설명할 수 있는 상태’가 될때까지 기꺼이 ‘다른것이 되어 돌아’오는 이들이다. 관객이 입장하면, 혜인과 윤경과 은한은 각기 다른 방법을 통해 ‘세계를 만진다’. 죽은 자식 불알 만지듯.",
    "<br>",
    "AR연계공연셋업의 배경은 이렇다. 서울왕립극단 기술융합미래 어쩌구 지원을 받은 이번 공연은 서울을 구원할 완전한 연극을 만드는 프로젝트다. 서울의 모든 것을 넣기 위해 무대는 끝없이 확장되며 따라서 완성이 영원히 유예되고 있다. 관객도, 배우도, 무대도 AR 오브젝트이기 때문에 오브젝트를 인식하고 읽어들이는 디바이스 없이는 서로를 온전히 보거나 감각하기 어렵다. 혜인과 윤경과 은한은 자신의 막과 장을 셋업하려고 시도한다. 누군가가 디바이스를 통해 봐주지 않으면 자신이 무대의 어디에 서 있는지도 알 수 없기 때문에, 서로는 서로의 도움을 필요로 한다.",
    "<br> ",
    "미지의 무대장치가 있다는 설정 아래 배우가 허공을 더듬을 때, 그건 허구 속의 무대장치를 더듬는 일일까, 아무것도 없는 허공을 더듬는 일일까? AR연계공연 셋업은 미지의 무대장치가 있다는 설정 자체를 더듬으며 관객에게 묻는다. -나눈 적 없지만 존재하는 이 약속- 무대와 극장과 연극이라는 것이 존재한다(!) 사실을 얼마나 신뢰하는가? 공연이 시작된 후 은한은 자신이 서울왕립극단 소속의 배우임을 밝히며, 왕의 존재에 대해 설명한다. 왕이 오면 멀리서부터 엄청난 빛이 보이고, -눈이 불타버릴 수도 있다- 아무것도 보이지 않기 때문에 팔을 들어올리고 눈을 감아야 한다고 말한다. 왕이 왔을때를 대비해 관객과 함께 눈을 감는 연습을 하지만 관객은 눈을 감지 않는다. 은한이 팔을 휘저으며 눈을 꼭 감는 것을 즐겁게 바라보고 있을 뿐이다. 그러자 윤경은 지금 관객들이 이해를 못할 것 같다고, 은한이 AR 안에서 팔이 없고 눈이 없는 상태라고 말한다. 은한이 미완성된 상태이기 때문에 관객들이 이해하지 못했다는 말은 즉 은한이 언젠가 완성된다면, 관객들이 이해할 수 있게된다는 말과 같다. 그러므로 관객은 영원히 이해할 수 없다. 셋업만 1000년이 걸리고 있는 이 공연을, 왕을, 그러니까 연극을.",
    "<br> ",
    "두 사람이 퇴장하면, 혜인이 나와 보이지 않는-그러나 존재하는 AR 오브젝트들을 지나가며 독백하기 시작한다. 혜인이 이야기하는 것들은 이것도 아니고 저것도 아니다. 사실도 아니고 거짓도 아니며, 이것인 것 같다가도 저것인 것 같은 것들이다. 고요하지만 그렇지도 않은 공간, 흔들린 심령사진, 딸이었는지 아들이었는지 모르겠는 무스탕집 딸, 핑크색이 되었다는 50년 뒤 바다. 혜인은 그것들이 점점 상관 없어진다고 이야기한다. 고글 디바이스를 쓴 혜인만이 AR오브젝트를 인식하듯, 절대적인 것이 부재한 공간에 상대적인 것만이 남아 관계맺는다. (그래서 혜인은 자꾸 ‘너한테’ 묻는다. 너한테는’ 핑크색이 무엇인지 묻는다. ‘너한테도’ 핑크색이 그런건지 묻는다.) 이제 모든 감각은 개별적이고, 메세지는 다수를 향해 발신되지 않는다. 혜인의 독백은 이오네스코 <왕은 죽어가다>의 쇠퇴하는 왕국에서 일어나는 기이한 징조들과 다르지 않게 읽힌다. 허공을 오래토록 헤집는 혜인의 몸짓에서 시작과 끝을 가지고, 자신의 말차례를 보장받으며, 명확한 무대를 가질 수 있는 연극의 쇠락을 느낀다. ",
    " <br>",
    "<왕은 죽어가다>를 오마쥬한 은한의 독백에서 극은 고조된다. 그 안에 어떤 세계가 있다는 듯이, 거기서 어떤 세계가 펼쳐지고 있다는 듯이 허우적대는 사람들에 대해 이야기한다. 이는 냉소라기보다, 진단이자 선언처럼 느껴진다. 이 연극의 부조리는 배우들이 허공을 더듬고, 실제 존재하는 극장의 문을 열어야 하는지, 극중의 문을 열어야하는지 헷갈려하는 장면에서 나오지 않는다. 이 연극의 부조리는 ‘지속함’에서 나온다. 이제 연극은 우리를 구원하지 못한다. 완성되지도 못하고, 관객으로 하여금 이해받지도 못한다. 그럼에도 불구하고 이들은 계속한다. 왕이 오면 눈을 감고, 왕이 지나가기를 기다린다. 보이지 않는 세계를 더듬고 허우적거린다. 죽은 자식 불알 만지듯. 없는 것이 있다고 믿고, 죽은 것이 살아있다고 믿을 수 있다면 죽은 자식의 불알도 기꺼이 만질 일 아닌가? AR연계공연 셋업이 견지하는 태도는 이 오래된 속담에 새 숨을 불어넣는다. ’이왕 그릇된 일을 자꾸 생각하여 보아야 소용없’을까? 그러니까, 소용 없는 연극을 계속하는 것이 정말 소용 없는가?…",
    " <br>",
    "왕이 지나가는동안 -연극이 계속되는 동안- 세 사람은 눈을 뜨지도, 떠나지도, 죽지도 않는다. 그렇게 생각하기 시작한다. ‘이런 바보같은 일. 이런 멍청한 일’을 왜 했지? 세 사람은 각자의 무대를 부수고 모든것을 부정하기 시작한다. 세 사람의 부정은 관객들에게 자신이 60분동안 경험한 이 공연이 대체 무엇이었는지 생각하기를 촉구한다. ‘무대는 없’고, ‘극장도 없’고, ‘연극도 없다’면, 우리가 본 이건 대체 뭐였을까? 2025년의 스마트 디바이스가 제공하는 리얼리티 대신 굳이 신촌의 옥탑 극장에 발걸음을 옮기기로 한 사람들과 함께 허우적댄 60분은 도대체 뭘까? 나는 이걸 왜 봤지? 이 셋업을 왜 봤지? 무엇을 기대했고 어떤 세계를 더듬었지? 그것이 무슨 의미가 있지? ‘빛과 소문과 눈꺼풀에 둘러싸여서’ 관객은 생각해야만 한다. ",
    "혜인은 3초 후에 연극이 끝난다고 선언한다. 연극의 끝과 함께 굉장한 광량의 빛이 들어온다.<sup class='footnote'><a href='#fn1' id='ref1'>[^1]</a></sup> 왕이 온 셈인데, 눈을 감는 관객은 없고 극장을 나가는 관객만 있다. 감히 연극앞에서 예를 갖추지 않다니 불경하지 않은가? 배우와 연출가가 극장을 정리하고 내려오기를 기다리며, 나는 이 지독한 연극 부흥회, 미련한 사랑고백에 대해 생각한다. 먼 미래에 완성 될까말까한, 서울을 구할 완벽한 연극을 한번 그려보기도 한다. 그러다보면 배우들이 밝은 얼굴로 계단을 내려오고 있다. 그래, 셋업이라도 봐서 다행이었다.",

                "article_7":{
            "author" : "이은서",
            "author_intro":["소셜미디어, 서브컬처, 밈과 미술이 횡단하는 지점에 흥미를 갖고 있다. 미술이 이미지의 순환 구조 하에서 가동된다 믿으며 메타적인 흐름을 파악하는 것을 선호한다. 회피가 아닌 생존 전략과 포지셔닝으로서의 ‘탈미술’을 고민하고 있다. 발을 걸치는 비평에 관심이 많다. <br> <br> @short_terms_"],
            "title":"외계 사이보그 스타의 (재)탄생",
            "content" :[
"20세기가 저물어갈 무렵만 해도 만연했던 시간여행 SF물은 최근에 들어서는 사그라들었거나 멀티버스와 같은 평행세계로 그 형태를 바꿔 등장하는 모양새다. 시간을 선형축으로 가정하였을 때 과거로의 여행이 세로단위에서의 움직임으로 그려졌다면, 오늘날 우리는 무의식적으로라도 선적 이동을 거부하고 x, y, z (+) 의 축으로 형성된 공간적인 시간 안에서 이리저리 거미줄을 치며 확장하는 시간을 기조로 삼고 있다. 미국 뉴저지에서 30여년 전 발생한 저지클럽이라는 댄스 장르가 뉴진스의 서정적인 ‘Ditto’를 통해 발굴되거나, <체인소 맨>의 시대적 배경이 소련 연방의 해체를 겪지 않은 90년대라는 사실을 어디선가 듣게 되기 전까지는 별다른 위화감을 느끼지 못하듯이, 어느 순간부터 가장 ‘동시대적인 것’을 말하기 위해서는 과거의 수많은 지평을 탐색하지 않으면 안 되며, 반복되는 시스템 업그레이드를 거치면서도 얻어지는 것은 80년대, 90년대, 00년대의 약간 세련되고 (아무리 해상도를 낮추려 해도 여전히) 매끄러워진 버전들 뿐이다. 그렇기 때문에 만일 지금에서라도 지극히 ‘선형적인’ 타임머신이 발명된다고 한다면 대부분의 사람들은 한 치의 고민도 없이 과거로 돌아가는 것을 택할 것이다. 어떠한 문화적인 원류의 라이브 송출을 경험할 수 있으리라는 기대보다도, 적어도 그 시기부터는 당분간의 모든 것이 결정되어 있으며, 과거로 돌아가는 순간 퇴화하는 듯 보였던 미래가 부활할 것이라는 안정감 때문에서라도. 문제는 어디에서부터 어디까지 확장할 것인지, 그리고 확장으로 얻어낸 결과물을 어떻게 포장하여 새것처럼 보여줄 것인지가 된다. 사회문화적인 기조가 회고에 방점이 찍혀 있는 상황에서 비평은 마찬가지로 과거로의 활발한 여행을 감행한다. 그러나 들로리안 자동차를 타고 움직이다 보면 작품이 진작부터 횡단하고 있는 드넓은 거리를 따라잡지조차 못하지 않을까. 적확한 움직임의 제약에서 벗어나 점과 점 사이에서 한발뛰기를 해본다면 어떨까. ",
    "이미 수많은 점들을 찍어놓고 자유자재로 움직이느라 그 스스로도 운전대를 놓쳐버리고 있는 케이팝은 방향을 잡을 수 없는 무력함에 맞서 최대한 빠르게 달리기를 택하는데, 오히려 속도가 무한에 수렴하여 사실상 정지하고 만 가장 영원주의적인 장르가 되었다. 좁게는 십 년에서 몇십 년 전의 하위문화 또는 국내외의 문화적 코드 및 클리셰를 가볍게 흡수하고 전유하였다는 사실, 아이들을 공장식으로 찍어내 온 구조 하나만큼은 전혀 변하지 않았다는 공공연한 비밀을 감추기 위해 케이팝은 시각적으로나마 진보를 가장한다. 특히 자주 첨가되는 것은 미래주의적인 ‘쇠맛’이다. 360도 카메라를 활용하여 원형의 회전하는 속도감을 부여할지(ALLDAY PROJECT &lt;FAMOUS&gt;(2025)), 멜로디를 최소화하고 금속성으로 곡 전체를 때운다거나 AI 얼굴합성을 적극적으로 활용하는(aespa &lt;Armageddon&gt;(2024), &lt;Supernova&gt;(2024)) 방식을 택할지는 자유이나, 그곳에서 그려지는 미래는 대체로 우리가 상상할 수 있는 최대치의 클리셰—20세기 SF물의 도시 조감도—에 그친다. 그러나 관리와 통제라는 것이 너무 만연해져 그 원형의 디스토피아적 성격이 나타나지 않듯, '쇠맛'은 균열이 아닌 매력적인 야릇함으로 제시된다. &lt;Whiplash&gt;(2024)에서 멤버들 각각은 이제 화면에 찍히는 것을 넘어 직접 카메라를 무기처럼 들고 다닌다. “감시하는 시선 아래 생산하고 경쟁하는” 영속화된 공허 속의 삶에서 완전히 카메라와 동일시되는 데 이른 소녀들은 “무한한 우주를 표류”하게 된다.<sup class='footnote'><a href='#fn1' id='ref1'>[1]</a></sup> 그들은 우리를 향해서도 \"어서 Move fast\"하라고 재촉하지만 어디로 따라가야 하는지는 모른다. ",
    "한편 말 그대로 우주를 표류하는 것을 컨셉이자 목표로 삼는 듯 보이는 XG는 엄밀하게 케이팝의 영역 내부에서 활동하고 있다고 말하기에는 애매한 구석이 있는데, 이들은 오히려 스스로의 지정학적 애매성을 발판 삼아 상당히 독보적인 지점을 보여주고 있다. &lt;GALA&gt;(2025)에서 멧 갈라Met Gala를 그들만의 패션쇼로 바꿔놓겠다는 야심찬 가사를 내세우는 것에 비해 이들에게서는 의외로 씬을 정복하겠다는 의지가 그다지 크게 보이지 않는다. 전 멤버 일본계로 구성되어 있는 XG의 프로듀서는 데뷔 초기 ‘케이팝도 제이팝도 아닌 X-팝’을 추구하겠다는 발언을 했다가 소속사 XGALAX의 모회사인 에이벡스 그룹 회장의 ‘혐한’ 발언과 엮여 상당한 논란을 빚었다. 당시로서 XG의 앨범 컨셉을 살펴보면 현재보다 훨씬 명백하게 케이팝(내)적인 문법을 구사했기 때문에 더욱 한국 시장에서 비판받을 수 있는 행보였을지 모르나, 대략 2024년 이후의 컴백부터는 케이팝이 일반적으로 허용하는 ‘정상성’의 한계치를 넘어버리는 컨셉을 내세우고 있는 걸 감안하면 어느 정도 근거가 있었던 말임을 인정하게 된다. XG는 독특한 비주얼을 통해 한국 및 일본은 물론이고 해외 케이팝 팬덤에서도 마이너에 가까운 이들을 타겟팅하고 있다. (케이팝 팬덤이 국적의 문제에 보수적으로 반응한다는 점은 국내 소셜미디어를 보면 명확하지만, 비아시아계 인종의 비율이 상당히 커진 서구권 팬덤에서도 케이팝의 '정통성'에 민감하다는 것은 의외의 사실이다<sup class='footnote'><a href='#fn2' id='ref2'>[2]</a></sup>.) XG가 걸그룹 최초로 삭발을 시도하거나, 곡 내내 투스젬을 끼고 노래하거나, 때로 얼굴을 완전히 가려버리기도 하는 메이크업, 공예 작가들과 협업한 독특한 의상을 선보이고, 코스프레, 로리타 등의 하위문화를 거리낌 없이 내보이는 모습은 국내보다도 이러한 서브컬처적 레퍼런스에 해박한 해외 팬덤에 더욱 매력적으로 작용한다. 한편 서구권 팬덤은 젠더플루이드적인 것으로 인식되는 컨셉들을 중심으로 퀴어 정체성과의 연관성을 부분적으로 갖고 간다고 할 수 있는데, XG의 경우 타 케이팝 걸그룹 이상으로 퀴어 코드(또는 퀴어베이팅)를 많이 활용하고 있지는 않으나, 볼룸 보깅, 왁킹 등을 주요 안무 포인트로 다루는 것을 비롯, 의상과 몸 관리에 있어 성적 대상화를 지양하고 기존 케이팝의 문법보다 멤버들 및 팬덤의 자기결정권empowerment을 적극적으로 의식하는 듯 보인다.<sup class='footnote'><a href='#fn3' id='ref3'>[3]</a></sup> 분명 케이팝에서 진정으로 ‘새로운’ 컨셉은 없음에도 XG가 새롭고 신선하게 받아들여지는 이유는 이처럼 지금까지의 케이팝이 하위문화적 요소들을 자주 차용해왔음에도 건드리지 않았던 영역, 즉 ‘정제된 아름다움’의 경계를 파괴하고 있기 때문이다. 2025년 현재 해외 현지화 전략이 비교적 성공적으로 진행되고 있는 그룹 중 하나로 HYBE의 자회사에서 데뷔한 미국 현지화 걸그룹 캣츠아이KATSEYE가 있는데, 이들은 상대적으로 케이팝의 문법에서 따온 매끈한 발랄함과 미국 하이틴 드라마의 모델같은 등장인물들을 섞어놓은 느낌이 강하다. 캣츠아이가 컨셉적으로는 틴팝을 지향함과 동시에 다양한 인종적 배경 및 성적 지향을 갖는 멤버들을 통해 일명 ‘미국적 다문화주의’를 강조한다면, XG는 영미권에 진출하려고 하던 케이팝 아이돌들이 그간 현지에서는 읽혀 온 방식이지만 국내에서는 거의 인정되지 않았던 방식, 즉 ‘낯선, 퀴어한, 소수자적인 것으로서의 아시아성’을 본격적인 전략으로 내세운다. 모든 곡의 가사를 영어로 노래하는 이들은, 이러한 독특한 컨셉을 통해 스스로 아웃사이더의 위치를 점유함으로써 ‘주류에 반하겠다’는 의지를 어필하면서도, 후술할 여러 도상을 통해 영미권 팝 시장에 진출하고 싶다는 양가적인 욕망을 은연중에 드러낸다.",
    "XG 및 X-팝의 ‘X’는 ‘Xtraordinary’의 머릿글자이지만 차라리 ‘스페이스 X’의 우주 탐사 식민사업의 역방향이라고 하는 게 옳을지도 모른다. 지상에 강림한 외계인의 이미지를 화려한 런웨이와 의상으로 가시화한 &lt;GALA&gt;에서 가장 강하게 드러났지만, XG의 외계인/우주 모티프는 단발적 컨셉이 아니라 데뷔 초 &lt;SHOOTING STAR&gt;(2023)에서부터 예고되어 &lt;LEFT RIGHT&gt;(2023)의 우주선, &lt;NEW DANCE&gt;(2023), &lt;PUPPET SHOW&gt;(2023)의 외계 행성 이미지 등에서 본격화되었고, 이후 앨범들은 ‘외계 컨셉’과 ‘울프(힙합) 컨셉’이라는 이중 아이덴티티로 분절하면서도 이 외계인/우주의 모티프는 빠지지 않고 나타난다. 늑대 부족으로 변신한 &lt;WOKE UP&gt;(2024)의 뮤직비디오에서도 XG는 가죽과 원시적인 가면, 털로 된 장신구 등으로 몸을 감싸기 전, 우주복을 입은 멤버 하비가 지상으로 뛰어내려 괴물 같은 거대 건축물을 폭파하는 장면으로 시작한다. &lt;WOKE UP&gt;의 연장선과도 같은 &lt;HOWLING&gt;(2024)에서는 전작에서의 늑대 부족 전사뿐만 아니라 인어, 꽃을 매단 사이보그 혼종체 등의 여러 모습으로 분하는 멤버들이 등장하여 공중을 떠다니는 채로 폐허가 된 도시를 공격한다. 한편 &lt;GALA&gt;의 뮤직비디오는 본격적으로 우주 공간에서 출발한다. 지구상의 가장 화려한 패션쇼를 습격, 또는 접수하러 온 외계인이라는 컨셉이지만, 일명 ‘왹져 코어’라 불리는 미래주의적인 메탈릭 의상과 액세서리, 눈동자를 집어삼키는 렌즈뿐 아니라 일부 멤버가 완전한 사이보그 복장을 한다는 점도 독특하다. 시작과 함께 얼굴의 실루엣과 별무리가 오버랩되고, (후반부에서 본격적으로 사이보그로 변신하는) 히나타는 <공각기동대>(1995)의 오프닝 장면을 연상시키는 불투명한 액체에서 미완성 상태의 전신이 떠오른다(“Take us up, Exodus” — 구약성서에서 모세의 탈출기, 또는 대이주를 의미한다. <공각기동대>의 쿠사나기 모토코는 인공지능 프로그램 인형사와 궁극적으로 일체가 되어 광활한 네트워크로 나아가게 되는데, 감독 오시이 마모루는 이 네트워크를 일본 신도 사상의 '팔백만 신(八百万の神)'에 유비하며, 인간의 영혼이 모든 곳에 편재하는 생명과 직접 연결되어 있다고 강조한다.<sup class='footnote'><a href='#fn4' id='ref4'>[4]</a></sup>) 기독교와 일본의 민속 종교가 수렴하는 영적 '매개체'로서의 정체성은 다음 장면으로도 이어지는데 쥬리아가 외계인 무리를 이끌고 합장하며 도착하자 공중에 빛의 문이 열린다(“The time is now, so open up the gates for me” — 이사야 26장 2절 “너희는 문을 열고 신을 지키는 의로운 나라로 들어오게 할지로다”). 메이크업을 받고 갖가지 옷으로 갈아입던 멤버들이 우주선을 타고 속속들이 지구에 착륙할 때 등 뒤로는 화려한 네온 불빛이 켜진 도시의 모습이 비치고, 멧 갈라의 레드카펫에 도착하자 천장이 열리며 마침내 도시는 완전히 우주로 변모한다.",

    "사이버펑크물이 묘사하는 마천루의 풍경이나 로봇 이미지는 XG의 이전 뮤직비디오들에도 간간히 등장해 왔지만, &lt;GALA&gt;에서는 이러한 도상—특히 일본 애니메이션의 여전사 모습—의 영향이 의상, 안무, 가사의 핵심이다. 1982년 <블레이드 러너>의 성공을 계기로 본격적으로 발달한 사이버펑크라는 장르는 과학기술을 인간의 무한한 발전을 돕는 존재로 상정했던 기존의 사이언스 픽션 장르들과 다르게 기술이 인간을 감시, 나아가 탄압하는 디스토피아적인 미래를 그린다는 점에서 차별화되었다. 인터넷이 보급화되면서 사양길에 접어들었지만 최근 인공지능의 발전이 인간의 노동 및 존재 자체에 대한 위협으로 다가오며 새롭게 주목받기도 했다. 사이버펑크가 가장 유행했던 1980-90년대에는 비서구권 국가로서 거의 유일하게 선진국의 위치에 오른 일본이 전자기술의 선두주자로 여겨졌던 데다, ‘미래도시’를 연상시키는 마천루로 가득한 대도시가 주로 동아시아에 위치해 있었기 때문에, 영미권 국가에서 제작된 사이버펑크물은 대부분 아시아를 배경으로 하면서 비인간적이고 허무주의가 팽배한 도시 정경을 그려내곤 했다—이를 아시아를 정체되고 신비로운 공간으로 묘사했던 기존의 오리엔탈리즘과 구분하여 ‘테크노 오리엔탈리즘’으로 칭하곤 한다<sup class='footnote'><a href='#fn5' id='ref5'>[5]</a></sup>. 한편 이를 역으로 수입해 온 일본의 사이버펑크물에도 그 영향이 반영되어 있는데, 아시아의 급격한 기술적 발전을 탐탁지 않게 바라보는 서구권의 오리엔탈리즘적인 시선이 당사자의 관점에서 상당 부분 제거되었으면서도, 동아시아 내부에서 가장 ‘앞선’ 위치에 있는 일본의 디스토피아적인 미래는 도쿄가 아닌 식민지 도시 홍콩의 모습으로 설정되어 아시아 내 지정학적 위계를 드러내거나('서브 테크노 오리엔탈리즘'), 로봇이나 사이보그는 여성의 형체로 상징적으로 담론화되어 포스트휴먼 정체성의 복합성을 내포했다(대표적으로 <공각기동대>의 쿠사나기의 몸은 여성 대상화로 읽히기도, 퀴어 정체성으로 읽히기도 하며 사이보그 신체성에 관한 복잡한 논의를 불러일으켰다). &lt;GALA&gt;에서 쥬리아와 히나타가 사이보그 복장을 하고 로봇춤을 추며 “どうもありがとう Mr. Roboto”라고 읊는 부분은 스틱스(Styx)의 1983년 곡 &lt;Mr. Roboto&gt;의 유명한 가사를 오마주한 것인데, 원곡은 기술에 과도하게 의존하게 된 노동계급이 로봇의 껍데기를 쓴 채 비인간화되고 무기력해진 세태를 비판하는 것이 주 내용이다. 이 곡에서도 일본은 비인간적이고 억압적인 기술 권력을 상징한다면, XG가 참조하는 모든 사이버펑크적 이미지들은 이러한 경향성이 동시대 일본인 소녀들에 의해 전유되었을 때 어떠한 의미의 변주를 이룰지 고민하게끔 한다. 외계인, 아시아와 여성-사이보그를 한데 결합하여 미국의 문화적 트렌드의 정점인 멧 갈라를 공략하는 존재들은 타자화의 시선을 전부 뭉치는 방법을 택하여 곤경에 빠진 이 ‘선진' 사회(미국)을 구하려는 듯 보인다. 그러나 네트워크에 자진해서 결합된 쿠사나기의 모습이 당시로서는 새로운 지평을 모색하는 것처럼 보였다면, 디지털 네이티브 세대의 아이돌이 네트워크에 표류하는 것은 너무나도 당연한 일이다. 이 외계인 소녀들이 향하는 곳이 어딘가가 아니라 어디까지나 ‘패션쇼’이며(”All metallic, sweet, sexy, savage and the finest garments hangin' down my waist ... Bionic, all mechanic”), 그 구원의 방식이 자신을 외적으로 뛰어나게 브랜딩하는 것이라는 점을 짚어낼 필요가 있겠다.",

    "외관상으로는 변주가 진행되더라도 그 내부에서는 일관되게 반복되는 ‘지구/도시에 등장한 정체불명의 타자로서의 XG’라는 구도는 &lt;HOWLING&gt;의 뮤직비디오에서 보다 공격적으로 드러난다. 이는 XG의 앨범 컨셉상의 두 축으로 제시되어 온 ‘늑대’와 ‘외계인’이 겉모습만 다른 동일한 존재, 즉 ‘XG = (문명, 즉 ‘서구권 사회’에 대해) 외부적인 존재’라는 사실을 암시한다. &lt;HOWLING&gt;은 QR코드 로봇으로 대변되는 사이버 디스토피아 지구에서 자연 및 식물의 초능력을 활용하는 전사 XG가 암울한 사회를 구원하는 서사로 전개된다(“Can't break out, no escape route / There's nowhere to hide / It's close to midnight and the night skies / Come hauntin' down”). 그들이 마주한 것은 미래가 없는, 디지털에 잠식되어 파멸이 임박한 세계로(“Too many cappin' I be losin' headcount, see the red dot?”), 자연과 동물과 원시부족과 외계 기계 신체를 뒤섞은 사이보그 전사들은 마치 비디오게임에서처럼 적들을 사냥하며 전진한다. 꽃으로 몸을 감싼 하비가 빌딩숲을 내려다보다 뛰어내리며 건물 유리를 뚫고 가는 장면은 <공각기동대>의 명장면에서 쿠사나기가 고층 빌딩의 창을 부수고 외교관을 저격하는 장면과 꼭 닮았고, 초능력으로 시공간을 뒤틀어 총격을 막아내거는 마야나 왕좌에 앉은 코코나는 <아키라>(1988)의 레퍼런스로 보인다. 멤버들의 싸움 끝에 황량한 빌딩은 덩굴로 뒤덮이고, 최종적으로 적은 꽃으로 된 총에 맞아서 온몸에 꽃이 피어나며 파괴된다. 이 마지막 장면에서 <모노노케 히메>(1997)의 산의 옷차림과 눈 아래의 붉은 얼굴 문양까지 따온 늑대 전사 XG가 자연의 힘으로 적을 물리치는 모습은 원초적인 자연의 여성성이 무분별한 산업화로부터 세계를 지켜낼 것이라는 원 영화의 메시지를 변형시켜 녹여내고 있다. 나아가 자비와 구원을 의미하는 천수관음의 상징(히나타), 하늘에 떠 있는 인어(쥬리아) 뒤로 포효하는 거대한 용이 등장하며 구세주로서의 XG가 ‘본원’적인 힘이면서도 ‘동양적’인 존재라는 것이 더욱 부각된다.",

    "물론 ‘테크노-아시아’의 갖가지 도상들을 케이팝의 맥락에서 직접적으로 전유한 것은 XG가 처음이라 할지언정—‘쇠맛’이나 ’왹져코어’ 등의 대표주자로는 주로 에스파가 거론되지만 그 ‘세계관’을 의미적으로 가장 충실하게 구현하는 것은 XG라는 점에서—, 이러한 이미지가 문화적으로 새로운 것은 전혀 아니다. 도나 해러웨이의 「사이보그 선언문」은 1985년에 발표되었고 동아시아의 대중문화 및 예술 분야에서 사이보그 또는 외계인/타자alien으로서의 여성이라는 개념이 많이 활용된 것은 대략적으로는 1990년대 중후반부터로 파악된다. 특히 시각 예술 분야에서 이불의 <사이보그> 연작은 1998년에 시작되었으며 마리코 모리(森万里子)가 로봇 또는 사이보그 소녀의 코스프레를 하고 촬영한 초기 사진 작업(<나와 함께 놀아요Play With Me>(1994), <다도Tea Ceremony>(1995))도 유사한 시기에 주목을 받았다. 이 여성 예술가들이 비슷한 시기, 비슷한 나이대에 비슷한 주제의식으로 세계의 이목을 집중적으로 받은 것은 우연이라 할 수 없는데, 두 작가간 논점의 차이가 존재함에도 소비문화와 기술, ‘아시아 여성성’의 섹슈얼리티를 둘러싼 논의를 촉발시킨 점에서 동일하다 할 수 있을 것이다. 특히 마리코 모리가 훨씬 더 적극적으로, 매끈하게 결합하여 활용했던 도상, 즉 동양의 원초적인 영성과 외계인, 사이보그, 미디어아트를 결합한 이미지가 영미권에서 받아들여졌던 방식은 현재 XG가 미국의 리스너를 타켓팅하고 있는 방식과도 근본적으로 다르지 않다. 지금도 XG의 컨셉은 ‘앞선’ 것으로 여겨진다면, 그 핵심에 있는 오리엔탈리즘이 지속되고 있는 이상 어느 정도 시의성을 갖는 재활용이라고도 볼 수 있을 것이다.",
    "모리의 작업은 상업적으로 발전된 도시 한복판을 배경으로 하는 경우가 많은데, 도쿄의 남성 직장인들 사이에서 차를 접대하는 사이보그 비서로 분한 <다도>에서는 기술 발전에 있어 젠더 불균형을 비판하고, 둥그런 포드 안에 가로로 누워 섬처럼 떠 있는 설치 및 사진 작업 <끝의 시작Beginning of the end>연작(1996-2006)에서는 일부러 세계 곳곳의 명소들을 찾아다니며 도시 한복판에 난데없이 등장한 외계 생명체라는 이질적인 광경을 연출한다. 그러나 이러한 이질성은 상당히 의도적이고 그렇기에 양가적인데, 조각의 재료로 매끈한 메탈릭 표면을 빼놓지 않고 택하는 것이나, 패션디자인을 전공한 작가가 스스로를 ‘외계인 같은’ 모델로 내세우는 것에서 나아가 자신의 과거 코스프레 작업을 상품화하는 등—아이돌로 변장했던 <스타의 탄생Birth of a Star>(1995)을 직접 &lt;Star Doll&gt;(1998)이라는 피규어로 만들어 한정수량 판매를 진행했다—, 그가 선택하는 정체성은 어딘가 다른 세계에서 온, 낯설지만 거부감이 일 정도로 기괴하지는 않은, 그러면서도 상업적인 광고와 크게 다르지 않게 적당히 세련되고 자기브랜딩에 뛰어난 타자다. 당시로서 최첨단 건물로 여겨졌던 오사카 간사이 공항에서 촬영된 <무녀의 기도Miko no Inori>(1996)에는 이와 같은 타자의 생존(또는 성공)전략이 담겨 있다. 사이보그로 등장하는 모리가 수정 구슬을 이리저리 굴리며 배경에는 신비로운 멜로디가 흘러나올 때 그는 영혼의 매개자 같기도, 정체불명의 상품을 홍보하는 것으로 보이기도 한다. 배경음악의 가사 중 “말들이 녹아내리고 하나가 된다ことば가とけて、、、하나”라는 구절은, 어쩌면 잠시나마 색다르게 다가오는 그 외형이 곧 문화적인 클리셰가 될 것을 알기라도 한 것처럼 ‘동어반복적인 삶’을 예지하는 듯하다.<sup class='footnote'><a href='#fn6' id='ref6'>[6]</a></sup>",

    "뉴욕 맨해튼 한복판에 등장했던 설치 및 미디어 작업 <웨이브 UFO>(2003)는 섬유유리 소재로 제작된 구조물 안에 관람자가 들어가 머리에 전극을 부착하고, 수집된 뇌파 데이터가 세포 형태의 애니메이션(&lt;Connected World&gt;)으로 실시간 변환되는 것을 체험할 수 있는 작업이다. 불교의 영향을 받아 ‘생명의 연결’, ‘우주적 꿈의 세계’ 등의 키워드를 강조한 작업으로는 아미타불의 극락정토에 모리 자신과 꼬마 외계인들이 떠 있는 광경을 표현한 사진 <정토Pure Land>(1996-1998), 대응되는 3D 영상 설치 <열반Nirvana>(1997)이 대표적인데, <웨이브 UFO>와 <열반> 모두 한번에 소수의 인원만 배타적으로 관람이 가능하게 설치되었다. <정토>에 등장한 여섯 명의 외계인은 추후 인터랙티브 조각 &lt;Oneness&gt;(2003)에 재등장하며, 서로 손을 맞잡은 어린아이 크기의 외계인들을 관람객이 껴안으면 눈에 불이 켜지고 심장의 박동을 느낄 수 있다. 당시로서 가장 최신의 기술을 활용한 ‘따뜻한’ 체험형 작업을 통해 모리는 스스로 응시되기를 택하는 이국의 타자라는 것을, 특히 <끝의 시작>에서 난데없이 등장했던 포드처럼 분리된 존재이지만, 그럼에도 반쯤 투명하여 들여다볼 수 있음을, 무엇보다 환상적인 기술이 결합된 영적 존재이기에 당신네들(서구인)까지도 너그러이 포용할 수 있는 이임을 적극적으로 호소하고자 했다. 세계 유수의 미술관과 갤러리에 초청되어 각지를 누비며 글로벌 시대의 여행자이자 초월적인 외계인/타자alien의 모순적인 위치를 점했던 모리는 “수많은 곳에서 수많은 방식으로 너희를 사랑”한다고 외치는, 예술계의 아이돌 같은 존재였을 것이다(“Different city names that we can't pronounce ... We love you in a million ways, in a million places”(XG &lt;Million Places&gt;(2025)). <케이팝 데몬 헌터스>(2025)에서도 아이돌이 무당의 후신으로 재해석되고 있는 와중, 신도 사상이 문화적으로 핵심 위치를 차지하는 일본이 스스로를 타자화하는 이미지가 영성과 연계되는 것은 지극히 자연스러운 선택일지도 모른다.<sup class='footnote'><a href='#fn7' id='ref7'>[7]</a></sup> &lt;GALA&gt;에서 그러한 선택은 차가운 쇠맛 신체에서 나아가 '보이지 않는 존재들이 빛나게끔(\"Glamour those never seen in all the name of eternity ... You're the undying fire\")' 런웨이에서 불타오르려는 욕망으로 마무리된다(모리의 <열렬한 욕망Burning Desire>(1996)).",

    "<small><p style='text-align:center;'>(상단 좌) &lt;GALA&gt; 뮤직비디오 (3:14), (상단 우) &lt;열렬한 욕망&gt;, (하단) &lt;끝의 시작&gt;</p></small>",
    "응시 한가운데서 스스로를 태우는 욕망의 경로는 어디로 향할 것인가. <끝의 시작>의 뉴욕 에디션(1996)을 다시 살펴보면 모리는 드넓은 파노라마 뷰의 중심으로 굳이 타임스퀘어의 미군 모집 사무소US Armed Forces를 배치해 둔다. 루돌프 줄리아니 당시 시장이 타임스퀘어 인근의 게이 커뮤니티와 연관되었던 포르노 극장들을 폐쇄한 이듬해에 제작된 이 작업은, 글로벌 자본주의가 동반하는 축출과 감시의 메커니즘을 유령처럼 암시하면서도 그 시각적 스펙터클에 동조하는 일종의 균열이기도 하다<sup class='footnote'><a href='#fn8' id='ref8'>[8]</a></sup>. 타자로서 외계인은 아무리 친근하고 가시적인 존재로 제시되더라도 모리의 포드처럼 반투명하다. 과거의 전위적인 형식들을 흡수하려는 ‘구원자’라면 그 안에 내재된 역사와 균열까지 짋어지고 갈 수밖에 없다. 패셔너블한 외계인이라는 낯선 컨셉을 고수하고 있는 XG는 커리어의 정점을 찍더라도 결국 내적이든 외적이든 모순되고 허구적인 주체성을 계속해서 떠안을 것이다.",
    "XG가 그러한 균열을 대중문화에 담아내는 데 있어 따라오는 ‘빚’을 어디까지 갚아낼 생각인지는 아직 판단하기 일러 보인다. 그러나 케이팝도 제이팝도 아닌 글로벌한 음악을 추구한다는 선언이 의도하였든 하지 않았든, XG는 자신들을 앞선 모든 그룹들의 존재 의의가 혼종성에 있었음을 인정함으로써 케이팝이 갈 데까지 간다면 (해러웨이적 의미의) 사이보그가 될 것임을 예지하는지도 모른다. 자율성과 자동성의 경계에서 진동하는 이 조금 낡은 사이보그가 미래의 모습일 수 있다고 한다면 여전히 뻔한 SF적 사고에 갇혀 있는 것일까? 그러나 ‘외부’의 존재가 국가적인 위협으로 언급되고 있는 미국의 현 상황, ‘현재를 망친' 소수자들을 희생양으로 내모는 정치적 영원주의(극우적 노스탤지어)가 판치는 상황에서<sup class='footnote'><a href='#fn9' id='ref9'>[9]</a></sup>, 전혀 다른 축의 회귀적 요소들로 똘똘 뭉친 채 진입하려는 외계인들을 그들이 위협으로 볼지, 필요한 타자로 볼지는 모를 일이다. 어제(11월 28일) 도널드 트럼프 미 대통령은 '제3세계' 모든 국가로부터의 이민을 영구 정지하겠다는 글을 소셜미디어에 올렸다. XG는 12월 16일 미 공중파 채널 NBC의 프로그램 The Voice에 게스트로 출연한다. 현재로서 가장 외부적인 퍼포먼스를 가장 기묘한 타이밍에 보여줄 외계 소녀들은 과연 무력한 영원을 뚫고 파열의 단초로 작용할 수 있을까.",
    " ",
    "<span id='fn1'><a href='#ref1'>[1] 그래프턴 태너, 『포에버리즘』, 김괜저 역 (서울: 워크룸프레스, 2024), 92-93</a></span>",
    "<span id='fn2'><a href='#ref2'>[2] 김윤하 외, 『케이팝 씬의 순간들』 (서울: 미래의창, 2024), 168-177.</a></span>",
    "<span id='fn3'><a href='#ref3'>[3] 본고를 완성한 이후인 2025년 12월 6일, XG의 멤버 코코나가 공식 인스타그램을 통해 본인의 젠더 정체성을 AFAB(Assigned Female at Birth) 트랜스매스큘린 논바이너리라고 밝히며 커밍아웃하였다. (https://www.instagram.com/p/DR5_gYHEfM- 참조.) 본고에서 ‘퀴어성/퀴어한’이라는 표현은 멤버들이 직접적으로 LGBTQIA+ 커뮤니티의 일원임을 뜻하기보다, 젠더 이분법과 규범적 표현을 비켜가는 미적 양식과 수행성을 지칭하는 넓은 의미에 가깝게 사용하였다. 이후 일부 서술이 젠더 정체성 차원에서 새로 읽히거나 충돌할 수 있음을 인지하나, 본고의 큰 줄기인 ‘그룹 XG의 시각적 표상’과 멤버 개인의 정체성은 일정 부분 별개로 독해 가능하다고 판단했으며, 정보의 전후 차이가 지니는 의미를 보존하기 위해 본문의 수정 없이 본 각주에서만 그 변화를 명기한다.</a></span>",
    "<span id='fn4'><a href='#ref4'>[4] 김정희, 「패전 후 일본과 오시이 마모루(押井守)의 공각기동대 - 테크노 오리엔탈리즘((Techno-Orientalism)을 중심으로」, 『일본어문학』 vol.109 (2025), 294.</a></span>",
    "<span id='fn5'><a href='#ref5'>[5] Ibid., 297.</a></span>",
    "<span id='fn6'><a href='#ref6'>[6] François J. Bonnet, After Death, trans. Amy Ireland and Robin Mackay (Falmouth, UK: Urbanomic, 2020), 28. 태너, 『포에버리즘』, 65에서 재인용.</a></span>",
    "<span id='fn7'><a href='#ref7'>[7] 패전 후 일본 문화 전반에 팽배해 있던 '미국인(백인)이 되고 싶으면서도 그들을 넘어서고 싶은' 분열적인 욕망에 대해서는 널리 연구되어 왔다. 영미 팝 시장 진출은 케이팝의 오랜 열망이기도 하기에 이 점에서 두 국가의 미국을 바라보는 심리에는 공통된 요소가 엿보이나, 세계대전의 패전국으로서 자신의 '아이같음'을 (비)의도적으로 담론화해온 일본과 식민지배의 역사를 겪어 온 한국이 스스로를 이미지화하는 방식은 달라질 수밖에 없다. 한국의 케이팝 산업이 자신의 문화전용 논란에 대해 여전히 미미한 논의 수준에서 벗어나지 못하고 있는 상황에서, 이러한 국가별 차이에 대해서 복합적으로 이해하기 위해서는 또다른 차원의 연구가 진행되어야 할 것이다.</a></span>",
    "<span id='fn8'><a href='#ref8'>[8] Gwyneth Shanks, \"Visualizing the Now: The Alien, the Island and Mariko Mori's Beginning of the End\", Third Text vol. 28 no. 4-5 (2014), 393–405.</a></span>",
    "<span id='fn9'><a href='#ref9'>[9] 태너, 『포에버리즘』, 77-80.</a></span>"

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKISI WEBZINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        
        <svg id="connection-lines"></svg>

        <div id="sidebar">
            <div id="logo-container">
                <img id="logo" data-node-id="logo" src="rekisi_logo.png" alt="REKISI Logo">
            </div>

            <div id="intro-section" class="menu-section">
                <div class="node parent toggler" data-node-id="소개" data-article-id="intro_rekisi">소개</div>
                <div class="menu-children intro-children">
                    </div>
            </div>

            <div id="issue-1-section" class="menu-section">
                <div class="node parent toggler" data-node-id="1호">1호</div>
                <div class="menu-children articles-list">
                    </div>
            </div>
            
        </div>

        <div id="content-area" style="display: none;"></div>
    </div>
    
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="article-display">
                <h1 id="modal-article-title"></h1>
                <p id="modal-article-meta"></p>
                <div id="modal-article-body"></div>
            </div>
        </div>
    </div>

    <script src="articles.js"></script>
    <script src="script.js"></script>
</body>
</html>

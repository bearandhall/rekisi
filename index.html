<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REKISI Interactive Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <svg id="connection-lines"></svg>

    <div id="logo-node" class="draggable-node" data-node-id="logo">
        <img src="images/rekisi_logo.png" alt="REKISI 로고">
    </div>

    <div id="intro-node" class="draggable-node" data-node-id="소개">소개</div>
    <div id="issue-1-node" class="draggable-node" data-node-id="1호">1호</div>

    <div id="issue-1-children-container"></div>
</div>

<div id="article-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-article-title"></h2>
        <div id="modal-article-meta"></div>
        <div id="modal-author-intro"></div>
        <div id="modal-article-body"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

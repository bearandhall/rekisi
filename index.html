            "content": [
"<center><em>- 미디어는 원념이다.</em></center>","<h2>링, 주온, 착신아리, 모바일 데스 게임</h2>",
            "21세기 호러 역사 속에서, “링”의 사다코는 아이코닉한 이미지를 담당해왔다. 사다코의 바이러스는 원작자(사다코)의 의지와 손을 떠나 복제되고 유포되는 방식, 미디어를 통해 이동하고 연결되는 원념으로서, 바이러스의 유전적 생존 법칙을 따르듯 전파를 통한 재생산을 목적으로 한다는 점에서, 호러 장르의 시대정신을 규정해 왔다. 21세기는 인터넷과 게임, 소셜 네트워크의 세계이기 때문이다. 현실 이면의 폐단과 그로 인한 원념과 저주는 미디어를 잠식했고, 호러의 메시지는 다음과 같다. “원념이 미디어를 통해 전파되는 것처럼 보이지만 실제로는 미디어 그 자체가 원념이었다”. 이 메시지는 복제 비디오를 이용한 링, 도심 주택가를 이용한 “주온”, 폴더폰을 이용한 “착신아리”를 거쳐 “모바일 데스 게임”으로 이어져 오고 있다.",
            "<center><img src='https://lh7-rt.googleusercontent.com/docsz/AD_4nXdcfiFkN5BMxaO7ynCd6w-X9szZrMixL73FIy_wTHgNZ_mtmCnJbg8P49Zbg5EfYNT7Z2zkF8YRpSFAfv2qCRyAn4Gdtv1bVIPntuT1E9Ca5QEzjazK1aOv5tgVpAzoLwlx6NcFSQ?key=pF2iAsmCiioa_wXDzxFsbw' style='width:90%; margin:15px 0;'><br><small>그림1. “다윈즈 게임”에서 앱 초대를 통해 데스 게임에 참가하게 되는 장면</small></center>",
            "대표적인 모바일 데스 게임 장르로 “다윈즈 게임”과 같은 예시를 들 수 있는데, 문자나 앱 초대를 통해 죽음의 게임에 참여하게 된다. 모바일 기기는 세계(데스 게임)와의 연결을 가능하게 하는 도구이자 영혼의 토템으로, 모바일 기기의 소실은 본체의 소실을 의미한다. 링에서 사다코 바이러스는 티비라는 디스플레이와 인근의 전화라는 통신 장치라는 이중의 외부적인 방식으로 구성되어 있었다. 이제 모바일 기기를 통해 미디어, 원념은 인간 내부로, 영혼에 묶여있는 것으로 이동한다. 이러한 이동은 시대가 원념/미디어를 관리하고 가두는 것에 성공했지만 동시에 그러한 결합으로 상시 원념에 노출되어 있다는 것을 의미한다.",
            "한편, 원념의 입장에서, 모바일 기기와 모바일 게임의 출현은 원념이 실제로 작동할 수 있는가에 대한 불안감을 느끼게 한다. 사다코는 휴대폰 화면 밖으로 나올 수 없기 때문이다. 나온다고 해도, 그것은 작아진 사다코거나 사다코의 손 정도일 것이다. 원념은 이제 축소되었기 때문에 인간을 한번에 저주해서 죽이기 충분하지 않다. 만약 원념의 목적이 전파되기 위한 것이라면, 걱정할 필요 없다. 인간은 원념과 자신을 결합하고 영원한 저주와 연결되었다. 그러나 게임의 목적은 이러한 원념을 해소하고 승화하고 교육하는 것에 있기 때문에, 모바일 기기로 구현된 모바일 게임은 모순되고 복잡한 상황에 처하게 되었다. 즉, 게임과 원념 양쪽이 굴복하게 된 것이다.",
            "<h2>모바일 게임의 애완동물, 정신병, 호러</h2>",
            "게임은 기본적으로 “축소된 형태의 노동 경험”과 “장애 경험”을 제공한다. 게임은 플레이하기 위한 것이라는 점에서, 인간이 경험할 어떤 세계가 게임 안에 내재해 있는 형태로 구성되어 있기에, 구조적으로 근본적인 제한을 발생시킨다. 노동 시뮬레이션 게임은 물건을 들고 옮기는 근육과 지구력이 아닌 손가락과 지루함의 싸움이며, 이는 로봇이나 탈것을 이용해 효율화되고 자동화된 노동 환경에서 기계나 레버를 조작하는 노동자의 축소된 노동과 같다. 또한 손가락 끝으로 조작하고 적을 사살하기 위해 초점을 타겟에 고정하는 일은 장애가 있는 사람들이 의사소통이나 활동을 보조하기 위해 이용하는, 미세한 자극을 감지하는 기계나 안구마우스의 작동과 같다.",
            "<center><img src='image2.jpg' style='width:90%; margin:15px 0;'><br><small>그림2. “중국 만리장성 시뮬레이터” 다양한 근육과 순발력, 지구력을 이용해 건축물을 건설하는 과정을 플레이어는 단순한 키 몇개의의 조작을 통해 경험할 수있다.</small></center>",
            "따라서 게임은 제한적 조건에서 게임 경험을 확장해 나가고 싶은 추동을 갖게 된다. 게임을 하는 플레이어와 게임을 구분하기는 어려운 일로, 게임은 플레이어와 소프트웨어, 하드웨어와 같은 다양한 요소로 구성되어 있다. 따라서 게임의 추동은 이 각 구성 요소 각자와 그것들의 총합에서 비롯하는 것으로 볼 수 있다. 게임이 내포한 본연의 병리적 특성 또한 게임을 이루는 총합 안에 내포된 것이다. 게임은 말단을 확장하거나, 게임을 구성하는 물질적 재료들을 확장하게 하기도 한다. 사람들은 게임기를 업그레이드하거나 XR 헤드셋을 구매하고, 운전 시뮬레이션 게임을 위한 운전대와 충격 재현 장치를 구현한다. 게임 세계에서의 노동 축소와 장애 경험은 궁극적으로 노동의 완전한 경험, 모든 단절과 장애가 사라진 상태의, 게임이 빌려왔던 근원적 경험과 일체화하는 경험을 꿈꾸게 한다.",
            "(한편, 장애 신체의 게임을 보조하는 도구들이 있지만, 게임 경험의 기본적인 장애적 요소에 의해 장애 플레이어에게 그것은 장애적 게임 경험이 아니며 일체적 경험에 가깝다. 게임 자체가 장애를 제공하는 것은 장애 있는 신체가 게임을 하는 것과는 별개의 상황이다. 장애 신체는 기본적으로 게임 속에서 자신의 인터페이스가 게임의 인터페이스와 연결된 풍요로운 경험을 하고 있으며, 게임에서 장애적인 경험을 하는 것은 장애 스펙트럼에서 비장애에 가까운 신체이다.)",
            "<center><img src='image3.jpg' style='width:45%; display:inline-block;'> <img src='image4.jpg' style='width:45%; display:inline-block;'><br><small>그림3. 안구마우스를 이용해 게임을 하는 장애 신체 / 그림4. “이벨린의 비범한 모험”</small></center>",
            "그런데 모바일 게임은 이러한 게임의 추동을 보유한 채 반대 방향으로 나아간다. 먼저 유사해 보이는 개념인 “포터블 게임”은 휴대성을 충족하는 게임을 의미한다. 포터블 게임은 기기의 물질적 조건이나 목적성, 확장성, 플레이 환경을 고려하면 일반적인 게임의 분야에 속한다고 볼 수 있다. 그러나 모바일 게임이란 모바일 기기에서 작동하는 게임을 의미한다. 모바일 게임이 작동되는 모바일 기기는 신자유주의 경제의 최소 단위, 자본이라는 악마의 대리 사역자, 시대의 병리적 연결 불안을 관리하는 중추, 영혼의 토템이다. 모바일 게임은 이 토템을 경유하여 게임이 소환된 경우이다. 문제는 모바일 게임이 모바일 기기에서 자신의 숙원을 이루려고 하는 과정에서 발생한다.",
            "모바일 기기는 산업의 심리스한 흐름을 위한 도구이자 윤활제로, 모든 산업 일체를 인간의 경험과 이음매 없이 동화시키기 위한 매개체이다. 모바일 기기는 인간의 모든 생체 활동을 모바일 기기를 이용하는 것에 할애하도록 하는 것을, 시간과 삶의 독점을 최우선 목표로 한다. 모바일 게임은 이 목표를 계승하며 모바일 기기 사용 시간 동안, 인간이 모든 생체 활동을 모바일 게임에 사용하는 것에 할애하도록 하는 것을 최우선 목표로 한다. 세계가 게임과 맺고 있는 관계와 유사하게, 모바일 게임은 모바일 기기에 대해, 기존의 세계(모바일 환경)가 축소된 형태를 갖고 있으며, 또한 자신이 모방하는 세계를 대신하려 한다. 이러한 목표는 게임의 모바일 기기에 대한 분노이자 인간에 대한 분노의 표출이며, 동시에 모바일 게임의 게임성이 모바일 기기에 대한 동화로부터 인간을 보호하기 위해 제공하는 특수한 종류의 안락사이기도 하다.",
            "모바일 게임은 게임의 근본적인 추동인, 축소된 노동 경험과 장애 경험으로 인한 반작용, 즉 확장성과 가능성이, 원천 통제된 상황에서의 게임이다. 모바일 게임은 환경의 한계로 인해, 즉 모바일 기기의 한계로 인해 그러한 상황에 처한다. 심리스한 미감을 추구하는 모바일 기기는 모바일 게임이 자신의 외연을 확장하도록 하는 것에 미학적으로 반발한다. 인간에게 필요한 오직 단 하나의 다용성 단말을 추구하는 존재로서, 모바일 기기는 모바일 게임이라는 구체적 용도를 위해 자신의 특성을 변형하도록 허가하지 않으며, 조이패드 형태의 부착물을 부착하는 등의 특수한 상황이 발생한다고 하더라도, 이내 그 특성은 모바일 기기의 다른 목적들, 전화나 인터넷 사용을 위해 제거되어야 하는, 심리스한 형태로 돌아가야 하는 한계를 지닌다. 또한 모바일 기기의 화면 크기는 모바일 버전으로 개량되고 출시된 게임들의 근본적인 플레이 구조나 인터페이스를 변형하도록 한다. 또 모바일 기기의 저하된 성능은 위의 한계들을 극복한다고 할지라도 PC나 다른 게임용 환경에서 만큼의 퍼포먼스를 내지 못하게 한다. 플레이어는 모바일 게임의 축소된 환경인 아주 작은 화면, 빈약한 성능, 한데 모아진 인터페이스 속으로 떨어지는, 무한히 축소되는 하강 속에서, 축소의 경험이 다른 모든 경험을 압도한다는 의미에서 “졸도”하는 상태 속에서 게임을 경험한다.",
            "이렇게 게임과 다르게, 모바일 게임은 다름 아닌 게임 경험 자체를 축소하도록 하게 하는 것으로 특수성이 정의된다. 모바일 게임은 게임 경험을 제한하고, 모바일 기기의 심리스함이 가속함에 따라 자신의 가능성의 축소를 가속한다. 동시에 모바일 기기가 인간에게 요구하는 일체화가 가속함에 따라 자신과의 일체화도 요구한다. 그러나 이 일체화란 불능 경험으로서의 일체화이며 또 일체화의 부재 동안, 즉 모바일 기기의 부재 동안 버려진 상태로 기다리는 것으로서의 경험이다. 이러한 모바일 게임의 특수한 환경을 애완동물, 정신병, 호러라는 세 가지 테마로 설명할 수 있다. 모바일 게임은 오로지 축소되고 길들여진 것(애완동물)으로서, 졸도 경험만을 하도록 요구(정신병)하고, 타자, 혹은 호러의 부재 속에 대기 상태 속에서 있도록 요구(호러)한다.",
            "<h3>모바일 게임의 애완동물</h3>",
            "모바일 게임은 게임 경험의 욕망을 불능 속에 가두는, 현대 사회의 애완동물과 동일한 방식으로 작동하고 있다. 애완동물들은 자신의 원초적 욕망을 인간과의 관계 속에 합리적으로 위치하도록 교육받고 개량되고 있다. 이는 게임이 모바일 기기 속에서 우리와 관계 맺는 방식과 동일하다. 동물들이 야생성과 기능을 거세당하는 것과 같이, 게임의 가능성은 축소되고 관리된다.",
            "<h3>모바일 게임의 정신병</h3>",
            "모바일 게임은 게임이 해결을 유보한 채 내포하고 있는 본연의 병리적 특성들을 축소하는 과정에서, 이 특성을 축소된 것들을 내려다보고 떨어져야만 하는, 즉 “졸도하는 감각”으로 변형시켜 요구한다. 여기서 언급하는 게임 본연의 병리적 특성들은 환각적 특성과 교훈적 특성이다. 게임은 인간에게 몇 가지 불멸 환각을 제공하는데, 첫 번째는 영원히 리플레이할 수 있다는, 부활하는 몸의 불멸 환각이다. 두 번째는 게임의 구조 속에서 분기 이벤트나 게임 종료를 선고하지 않는 한, 어떤 사건이 생겨도 특정 분기 동안 부서지지 않는 것에 대한, 내구성의 불멸 환각이다. 이 대표적인 두 가지 환각은 모든 것이 영원하고 지루한 지평에 대한 접속을 돕고, 인간을 병리적 권태 상태에 접속하게 만든다.",
            "이에 반작용하여 게임은, 특히 호러 게임에서, 환각적 상태에서 벗어날 수 있게 도와주는 교훈적 특성을 보인다. 괴물로부터 도망치다 붙잡혔을 때, 게임 오버가 되면 괴물은 캐릭터를 그저 껴안고 있는 상태에서 정지한다. 종료 시점 이후 플레이어가 보지 못하는 씬에서 괴물은 그저 캐릭터를 껴안고 있다. 괴물들이 플레이어 캐릭터를 껴안고, 아무런 해를 끼치지 않고 그저 가만히 있는 것이 이어진다면, 괴물과 플레이어는 영원히 거기에 있을 수도 있다. 그러나 습격은 게임 오버를 강제한다. 게임은 습격 연출과 게임 종료를 통해 불멸 환각을 종료하는 다정함을 보여준다. 이러한 안락사 욕망은 게임의 또다른 병리적 특성으로, 게임은 우리에게 게임 속에서의 영원한 권태로부터 인간을 구원하기 위해 두렵고 긴장되고 떨리는 감각을 제공해서 우리를 도와주려고 한다. 불멸 환각은 게임이 연결시켜주는 일종의 장애적 공간이며, 이러한 장애를 극복하려는 의지의 교훈적 메시지가 호러 게임 장르의 기본적인 원리로 구성된다. 호러 게임은 기본적으로 게임 내에서 안전하고 불멸하는 플레이어의 상황을 기믹과 연출을 통해 위급하고 위태로운 상황으로 변형시키려고 하고, 이는 게임의 교훈적 메시지로 볼 수 있다.",
            "모바일 게임은 게임의 이러한 병리적 길항 작용을 모바일 기기 안으로 축소한다. 그런데 모바일 게임은 앞서 말했듯이 게임의 가능성을 모두 축소하고 제한하는 형태로 구성되어 있어서, 병리적 특성은 유지되는 상황에서 불능만이 대두된다. 모바일 기기의 권위는 인간의 모바일 기기 앞에서의 불능에 기반하기 때문이다. 모바일 기기는 세계와 소통하는 창으로서, 영혼의 토템으로서 작동하지만, 동시에 산업 디자인의 규격으로서 근본적으로 한계 지어지는 특성으로 인해, 결국 인간이 경험하는 것은 불능이다. 이러한 불능감은 게임이 인간에게 제공하는 축소 경험과 유사하게, 네트워크와 인터넷, 디지털 세계로의 일체화에 대한 욕망을 불러으킨다. 그러나 풍요로운 가능성으로 연결되는 세계가 열리는 대신, 산업의 심리스함과 여러 조건으로 인해, 모바일 기기는 말 그대로 소형화와 은밀화subtle에 치중하는 형태로 진화해 왔다. 즉 게임 안에서 가능성의 단초인 캐릭터, 맵, 공간, 상호작용, 인터페이스는 함께 축소되어 모바일 기기의 화면, 모바일 기기 그 자체로 수렴되고, 불멸 환각의 대상은 바로 모바일 기기의 심리스한 불능이 된다. 즉 불능만이 불멸한다. 모바일 기기의 한계가 불능을 규정하고, 모바일 게임은 이러한 불능을 영속한 것으로 경험하게 한다. 또한 교훈적 특성은 제거된다. “사다코는 휴대폰 화면 밖으로 나올 수 없기 때문이다”. 축소된 원념은 그 목적을 다하지 못하고, 호러의 목적, 즉 무언가가 중단될 수 있음을 전달하는 교훈이 실패하게 한다. 모바일 기기의 아주 작은 화면 때문에 호러의 작은 크기로는, 심리스하며 영원한 모바일 기기의 불능을 중단시킬 수 없다. 모바일 게임은 축소된 화면을 향하여 영원히 졸도하는 정신병이 된다.",
            "<h3>모바일 게임의 호러</h3>",
            "모바일 게임의 호러는, 호러 장르 혹은 게임의 호러적 특성과 반대의 특성을 보인다. 게임은 교훈적 호러를, 모바일 게임은 비 교훈적 호러를 제공한다. 게임은 영원의 감각과 그곳에서부터 돌아오는 감각을 동시에 제공한다. 게임은 우리가 도달할 수도 있었던 영원한 정지로부터 사면받는 감각을 제공한다. 그러나 모바일 게임은 병리적 상황을 강화하며 이러한 진입로를 불능으로 만들면서도, 심리스한 연결에 대한 요청을 강조한다. 이 비 교훈적 호러는, 내가 관리할 수는 있지만 경험할 수 없으며, 불능하면서도 영원히 귀속된 감각을 제공한다. 게임은 호러 감각을 구성하는 과정에서 외부 세계의 경험을 매개하고 빌려왔다. 예를 들어 슬래셔 무비, 점프스케이프 호러 영화 등에서 논리나 규칙을 채용해왔다. 왜냐하면 호러 게임은 무섭게 하기 위해 만들어지는 것이 아니라, 무서운 것이라고 사람들이 알고 있는 것을 게임 속에서 경험하게 하는 것이기 때문이다. 게임 본연의 호러는 게임이 제시하고 보여주는 것 이면에, 화면 뒤에서, 플레이어가 체험하지 못한 것 속에 존재한다. 위에서 설명했듯, 종료 이후의 세계, 플레이어가 보지 못하는 세계의 실존이 게임의 진정한 호러의 근원이다. 이 호러는 게임이 자신의 호러적 특성을 유지하기 위해 플레이어에게 숨겨진다. 숨기거나 드러내서 조율할 수 있게 하면서, 노동 축소와 장애 경험을 통해, 추후 확장되는 과정에서 드러날 수도 있는 것으로서 보관하고 있는 가능성 같은 것이다. 반면 모바일 게임의 경우 숨겨진 호러, 불멸 불능은 완전히 공개되어, 플레이어는 전면에서 그것만을 마주하도록 촉구하는 상황에 처한다. 일종의 백룸 호러와 같은 것으로, 모바일 게임의 플레이어는 게임 세계 이면, 틈새에서, 게임이 숨긴 채 보관하며 교훈적으로 사용하려고 했던 영원을 마주해야만 한다. 모바일 게임은 영원한 연결을 요청하면서도, 도달할 수 없는 졸도의 감각, 불능의 경험만을 제공한다. 미디어, 원념은 더 이상 우리와 적당한 거리를 유지하지 않고 있으며, 우리는 그저 원념을 보관하고 작동시키는 용기가 되었다. 이것이 현대의 호러, 모바일 게임의 호러이다. 게임이 원념을 관리하고 교육하는 것이 불가해지고, 원념은 모바일의 형태로 육화된 것이다. 오로지 불능만이 영원하다. 그리고 거기서 탈출하는 것은 불가능하다.",
            "<h3>나가며</h3>",
            "우리는 어떻게 게임의 노동과 장애 가능성을 다시 확장하고, 게임이 우리에게 교훈을 줄 수 있도록 할 수 있을까? 쉬운 답변은 먼저 많은 사람이 위와 같은 사실을 깨닫게 하는 것이다. 이는 모바일 게임 산업이 세계 속에서 다른 폐단을 일으키는 것도 막을 수 있을 것이다. 또한 좋은 교훈적 호러 게임을 많이 하도록 종용하고 경험을 공유하는 것도 중요하다. 그러나 모바일 기기와 모바일 게임은 사람들의 삶과 영혼의 중요한 요소가 되어버렸다. 모바일 게임을 없애는 것이 불가하다면, 모바일 게임의 원념을 확장하는 것, 모바일 기기를 오로지 모바일 게임을 위한 용기로 삼는 방법이 있다. 모바일 게임을 포터블 게임으로 만들고 사람들이 모바일 게임에 전념하게 하는 것이다. 그러나 우리가 원념과 연결된 현실을 활용하는 방법이 있다. 바로 모바일 게임을 통해 우리 자신을 모바일 기기에 저항하는 주체로 활성화 시키는 일이다. 모바일 게임을 통해 더 많은 실험을 하고, 게임 환경을 넘어서고, 기기를 마비시키고, 우리의 영혼을 교란시키고, 궁극적으로 모바일 기기와 환경과 산업을 종식시킬 수 있도록 하는 것이다. 이것은 기회인 것으로, 즉, 모바일 데스 게임에 참여하자. 모바일 데스 게임 장르에서, 데스 게임은 현실로 확장되고, 최종 해결은 플레이어들이 시스템을 파괴하고 세계를 변혁하는 것에 있다. 즉 모바일 게임이 우리에게 제공하는 비 교훈적 교훈, 영원한 불능의 감각을 감사하게 받아들이고, 모바일 기기 밖에서 우리의 원동력으로 삼는 것이다. 미래는 불가능하고 영원하다. NO FUTURE은 주로 펑크나 아나키스트 역사에서 외쳐온 구호로, 여러가지 의미를 가질 수 있지만 여기서는 불능한 감각을 교훈적으로 받아들여 나아가자는 의미를 가진다. 이제 우리는 모바일 게임에 의해 원념이 되었으므로 우리 자신의 호러 전략을 구사하여 데스 게임을 끝내야만 한다."
                             
            ]
        }
